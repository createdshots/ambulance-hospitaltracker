<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital & Ambulance Trust Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .list-item:hover {
            background-color: #f9fafb;
        }
        .progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input {
            position: absolute;
            font-size: 100px;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-input-label {
            cursor: pointer;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .status-message {
            transition: opacity 0.5s ease-in-out;
        }
        .modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">

        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Visit Tracker</h1>
            <p class="text-lg text-gray-600 mt-2">Check off hospitals and ambulance trusts you've visited.</p>
            <div class="mt-4">
                <button id="show-stats-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                    Show Statistics
                </button>
            </div>
            <div id="loading-indicator" class="mt-4 text-blue-600 font-medium hidden">
                <svg class="animate-spin h-5 w-5 mr-3 inline-block" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Loading data from database...
            </div>
             <div id="user-id-display" class="mt-4 text-sm text-gray-500"></div>
             <div id="status-message-area" class="mt-4 h-6"></div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Hospitals Column -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Hospitals</h2>
                <div class="flex items-center space-x-2 mb-4">
                    <div class="file-input-container bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                        <label for="hospitals-file" class="file-input-label">Upload List (.txt)</label>
                        <input type="file" id="hospitals-file" class="file-input" accept="text/plain,.txt">
                    </div>
                    <button data-clear-type="hospitals" class="clear-btn bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">Clear</button>
                </div>
                <div id="hospitals-stats" class="mb-4"></div>
                <div id="hospitals-list" class="space-y-3 max-h-96 overflow-y-auto custom-scrollbar pr-2"></div>
            </div>

            <!-- Ambulance Trusts Column -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Ambulance Trusts</h2>
                 <div class="flex items-center space-x-2 mb-4">
                    <div class="file-input-container bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">
                        <label for="ambulance-file" class="file-input-label">Upload List (.txt)</label>
                        <input type="file" id="ambulance-file" class="file-input" accept="text/plain,.txt">
                    </div>
                    <button data-clear-type="ambulance" class="clear-btn bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">Clear</button>
                </div>
                <div id="ambulance-stats" class="mb-4"></div>
                <div id="ambulance-list" class="space-y-3 max-h-96 overflow-y-auto custom-scrollbar pr-2"></div>
            </div>
        </div>
    </div>

    <!-- Statistics Modal -->
    <div id="stats-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden modal-backdrop">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-4xl modal-content transform scale-95">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-gray-900">Statistics</h2>
                <button id="close-stats-btn" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h3 class="text-xl font-semibold text-center mb-4">Hospitals</h3>
                    <canvas id="hospitals-chart"></canvas>
                </div>
                <div>
                    <h3 class="text-xl font-semibold text-center mb-4">Ambulance Trusts</h3>
                    <canvas id="ambulance-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden modal-backdrop">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md modal-content transform scale-95">
            <h2 id="confirm-title" class="text-2xl font-bold text-gray-900 mb-4">Are you sure?</h2>
            <p id="confirm-text" class="text-gray-600 mb-6">This action cannot be undone.</p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-clear-btn" class="bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-300">Cancel</button>
                <button id="confirm-clear-btn" class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-700">Clear</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const userFirebaseConfig = {
          apiKey: "AIzaSyBrmQBFe8jdcQSTu7H8ttjhNd-tmGaTeCg",
          authDomain: "hospitaltracker-39adb.firebaseapp.com",
          projectId: "hospitaltracker-39adb",
          storageBucket: "hospitaltracker-39adb.appspot.com",
          messagingSenderId: "1004447062283",
          appId: "1:1004447062283:web:8624b4173fc722a7db6a0e",
          measurementId: "G-KEK2G7YDDT"
        };
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : userFirebaseConfig;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'local-dev-app';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth, userId, docRef;
        let isAuthReady = false;
        let localData = { hospitals: [], ambulance: [] };
        let hospitalChartInstance, ambulanceChartInstance;

        const loadingIndicator = document.getElementById('loading-indicator');
        const userIdDisplay = document.getElementById('user-id-display');
        const statusMessageArea = document.getElementById('status-message-area');

        // Modals
        const statsModal = document.getElementById('stats-modal');
        const confirmModal = document.getElementById('confirm-modal');

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase initialization failed:", e);
            showStatusMessage("Could not connect to the database. Check your Firebase config.", "error");
        }

        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = `User ID: ${userId}`;
                docRef = doc(db, `artifacts/${appId}/users/${userId}/hospitals-tracker`, "data");
                isAuthReady = true;
                loadingIndicator.classList.remove('hidden');
                setupSnapshotListener();
            } else {
                userIdDisplay.textContent = 'Authenticating...';
                await signIn();
            }
        });

        async function signIn() {
            try {
                if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
                else await signInAnonymously(auth);
            } catch (error) {
                console.error("Authentication Error:", error);
                userIdDisplay.textContent = 'Authentication failed.';
            }
        }

        // --- Firestore Data Handling ---
        function setupSnapshotListener() {
            if (!isAuthReady || !docRef) return;
            onSnapshot(docRef, (docSnap) => {
                loadingIndicator.classList.add('hidden');
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    localData.hospitals = data.hospitals || [];
                    localData.ambulance = data.ambulance || [];
                }
                renderAll();
            }, (error) => {
                console.error("Snapshot listener error:", error);
                showStatusMessage("Error loading data from the cloud.", "error");
            });
        }

        async function saveData() {
            if (!isAuthReady || !docRef) return;
            try {
                await setDoc(docRef, localData, { merge: true });
                console.log("Data saved successfully.");
            } catch (e) {
                console.error("Error saving data to Firestore: ", e);
                showStatusMessage("Error saving data.", "error");
            }
        }
        
        // --- UI Feedback & Modals ---
        function showStatusMessage(message, type = 'success') {
            statusMessageArea.textContent = message;
            statusMessageArea.className = `status-message mt-4 h-6 font-medium ${type === 'error' ? 'text-red-600' : 'text-green-600'}`;
            statusMessageArea.style.opacity = 1;
            setTimeout(() => { statusMessageArea.style.opacity = 0; }, 5000);
        }

        function openModal(modal) {
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.querySelector('.modal-backdrop').classList.add('opacity-100');
                modal.querySelector('.modal-content').classList.remove('scale-95');
            }, 10);
        }

        function closeModal(modal) {
            modal.querySelector('.modal-backdrop').classList.remove('opacity-100');
            modal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => { modal.classList.add('hidden'); }, 300);
        }

        // --- UI Rendering ---
        function renderAll() {
            renderList('hospitals', localData.hospitals);
            renderList('ambulance', localData.ambulance);
            renderStats('hospitals', localData.hospitals);
            renderStats('ambulance', localData.ambulance);
            renderPieChart('hospitals', localData.hospitals);
            renderPieChart('ambulance', localData.ambulance);
        }

        function renderList(type, data) {
            const listElement = document.getElementById(`${type}-list`);
            listElement.innerHTML = ''; 
            if (!data || data.length === 0) {
                listElement.innerHTML = `<p class="text-gray-500">No ${type} loaded. Upload a .txt file to begin.</p>`;
                return;
            }
            data.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'list-item flex items-center justify-between p-3 rounded-lg border';
                itemElement.classList.toggle('bg-green-50', item.visited);
                itemElement.classList.toggle('border-green-200', item.visited);
                itemElement.innerHTML = `
                    <div class="flex items-center flex-grow min-w-0">
                        <input type="checkbox" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer flex-shrink-0" ${item.visited ? 'checked' : ''} data-type="${type}" data-index="${index}">
                        <span class="ml-4 text-base truncate ${item.visited ? 'line-through text-gray-500' : 'text-gray-700'}" title="${item.name}">${item.name}</span>
                    </div>
                    <div class="flex items-center space-x-3 flex-shrink-0 ml-4">
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold w-7 h-7 rounded-full transition-colors" data-action="decrease" data-type="${type}" data-index="${index}">-</button>
                        <span class="font-medium text-lg w-8 text-center">${item.count}</span>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold w-7 h-7 rounded-full transition-colors" data-action="increase" data-type="${type}" data-index="${index}">+</button>
                    </div>`;
                listElement.appendChild(itemElement);
            });
        }

        function renderStats(type, data) {
            const statsElement = document.getElementById(`${type}-stats`);
            if (!data || data.length === 0) {
                statsElement.innerHTML = '';
                return;
            }
            const total = data.length;
            const visited = data.filter(item => item.visited).length;
            const percentage = total > 0 ? Math.round((visited / total) * 100) : 0;
            const totalVisits = data.reduce((sum, item) => sum + item.count, 0);
            statsElement.innerHTML = `
                <div class="space-y-2">
                    <p class="text-sm font-medium text-gray-600"><span class="font-bold text-gray-800">${visited}</span> of <span class="font-bold text-gray-800">${total}</span> visited (${percentage}%)</p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5"><div class="bg-blue-600 h-2.5 rounded-full progress-bar-fill" style="width: ${percentage}%"></div></div>
                    <p class="text-sm font-medium text-gray-600">Total individual visits: <span class="font-bold text-gray-800">${totalVisits}</span></p>
                </div>`;
        }

        function renderPieChart(type, data) {
            const ctx = document.getElementById(`${type}-chart`).getContext('2d');
            let chartInstance = type === 'hospitals' ? hospitalChartInstance : ambulanceChartInstance;

            if (chartInstance) {
                chartInstance.destroy();
            }

            const visited = data.filter(item => item.visited).length;
            const notVisited = data.length - visited;

            chartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Visited', 'Not Visited'],
                    datasets: [{
                        data: [visited, notVisited],
                        backgroundColor: ['#10B981', '#EF4444'],
                        borderColor: '#ffffff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' },
                        tooltip: { callbacks: { label: (context) => `${context.label}: ${context.raw}` } }
                    }
                }
            });

            if (type === 'hospitals') hospitalChartInstance = chartInstance;
            else ambulanceChartInstance = chartInstance;
        }

        // --- Event Handling ---
        function handleFile(event, type) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                // FIX: Use a more robust regex to split by any newline format (\n or \r\n or \r)
                const lines = e.target.result.split(/\r\n?|\n/).filter(line => line.trim() !== '');
                if (lines.length === 0) {
                    showStatusMessage("The selected file is empty.", "error");
                    return;
                }
                const existingDataMap = new Map(localData[type].map(item => [item.name, item]));
                localData[type] = lines.map(line => {
                    const name = line.trim();
                    const existingItem = existingDataMap.get(name);
                    return existingItem ? existingItem : { name: name, visited: false, count: 0 };
                });
                saveData();
                showStatusMessage(`${lines.length} ${type} loaded successfully!`, 'success');
            };
            reader.onerror = () => showStatusMessage("Could not read the selected file.", "error");
            reader.readAsText(file);
            event.target.value = '';
        }

        function handleInteraction(event) {
            const target = event.target;
            const { type, index, action } = target.dataset;
            if (!type || index === undefined) return;
            const item = localData[type][parseInt(index)];
            if (!item) return;

            if (target.type === 'checkbox') item.visited = target.checked;
            else if (action === 'increase') item.count++;
            else if (action === 'decrease') item.count = Math.max(0, item.count - 1);
            else return;
            
            saveData();
        }

        function handleClear(type) {
            if (type === 'hospitals' || type === 'ambulance') {
                localData[type] = [];
            }
            saveData();
            closeModal(confirmModal);
            showStatusMessage(`${type.charAt(0).toUpperCase() + type.slice(1)} list cleared.`, 'success');
        }

        // Attach event listeners
        document.getElementById('hospitals-file').addEventListener('change', (e) => handleFile(e, 'hospitals'));
        document.getElementById('ambulance-file').addEventListener('change', (e) => handleFile(e, 'ambulance'));
        document.querySelector('.container').addEventListener('click', handleInteraction);

        // Modal listeners
        document.getElementById('show-stats-btn').addEventListener('click', () => openModal(statsModal));
        document.getElementById('close-stats-btn').addEventListener('click', () => closeModal(statsModal));
        statsModal.addEventListener('click', (e) => { if (e.target === statsModal) closeModal(statsModal); });
        
        // Clear listeners
        document.querySelectorAll('.clear-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const type = e.target.dataset.clearType;
                document.getElementById('confirm-title').textContent = `Clear ${type} list?`;
                document.getElementById('confirm-text').textContent = `This will permanently delete the ${type} list and all its visit data. This action cannot be undone.`;
                document.getElementById('confirm-clear-btn').dataset.confirmType = type;
                openModal(confirmModal);
            });
        });
        
        document.getElementById('cancel-clear-btn').addEventListener('click', () => closeModal(confirmModal));
        document.getElementById('confirm-clear-btn').addEventListener('click', (e) => {
            handleClear(e.target.dataset.confirmType);
        });
        confirmModal.addEventListener('click', (e) => { if (e.target === confirmModal) closeModal(confirmModal); });

    </script>
</body>
</html>
