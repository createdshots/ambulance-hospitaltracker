<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Hospital & Ambulance Trust Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="firebase-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .status-message,
        .modal-backdrop,
        .modal-content {
            transition: all 0.3s ease-in-out;
        }

        .loader-hidden {
            opacity: 0;
            pointer-events: none;
        }

        .profile-tab-btn {
            transition: all 0.2s ease;
        }

        .award {
            filter: grayscale(1);
            opacity: 0.5;
        }

        .award.unlocked {
            filter: grayscale(0);
            opacity: 1;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Full Page Loader -->
    <div id="full-page-loader"
        class="fixed inset-0 bg-gray-900 bg-opacity-75 flex flex-col items-center justify-center z-50 transition-opacity duration-500 loader-hidden">
        <svg class="animate-spin h-10 w-10 text-white mb-4" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
        </svg>
        <p id="loader-text" class="text-white text-lg">Loading profile...</p>
    </div>

    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900">Visit Tracker</a>
                    <span class="ml-2 text-sm text-gray-500">/ Profile</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="add-record-btn"
                        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                        Add Record
                    </button>
                    <a href="/" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        ‚Üê Back to Tracker
                    </a>
                    <div id="auth-signed-in-view" class="hidden items-center">
                        <span id="user-id-display"
                            class="text-sm text-gray-600 bg-gray-100 px-3 py-2 rounded-l-lg"></span>
                        <button id="signout-btn"
                            class="bg-red-500 text-white font-semibold py-2 px-4 rounded-r-lg shadow-md hover:bg-red-600 transition-colors">
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <div id="profile-content" class="hidden">
            <!-- Content will be dynamically inserted here -->
        </div>

        <!-- Not signed in message -->
        <div id="not-signed-in" class="text-center py-16">
            <div class="text-gray-400 text-6xl mb-4">üë§</div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Sign in to view your profile</h2>
            <p class="text-gray-600 mb-6">Track your visit history, view achievements, and analyze your progress.</p>
            <a href="/" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors">
                Go to Tracker
            </a>
        </div>
    </div>

    <!-- Status Message Area -->
    <div id="status-message-area" class="fixed top-20 right-4 z-30"></div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = typeof userFirebaseConfig !== 'undefined' ? userFirebaseConfig : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'local-dev-app';

        let app, db, auth, userId, docRef;
        let localData = { hospitals: [], ambulance: [], awards: [], visitHistory: [], medicalRecords: [] };
        let unsubscribe;

        const loadingIndicator = document.getElementById('full-page-loader');
        const loaderText = document.getElementById('loader-text');
        const statusMessageArea = document.getElementById('status-message-area');
        const authSignedInView = document.getElementById('auth-signed-in-view');
        const userIdDisplay = document.getElementById('user-id-display');
        const profileContent = document.getElementById('profile-content');
        const notSignedIn = document.getElementById('not-signed-in');

        // --- Awards Definition ---
        const awardsDefinition = {
            'first_visit': { name: 'First Visit!', description: 'Log your first visit to any location.', icon: 'üéâ' },
            'hospitals_5': { name: 'Hospital Hopper', description: 'Visit 5 different hospitals.', icon: 'üè•' },
            'hospitals_10': { name: 'Hospital Hero', description: 'Visit 10 different hospitals.', icon: 'ü¶∏' },
            'trusts_all': { name: 'Trust Titan', description: 'Visit every ambulance trust.', icon: 'üöë' },
            'visits_100': { name: 'Century Club', description: 'Accumulate 100 total visits.', icon: 'üèÜ' }
        };

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase initialization failed:", e);
            showStatusMessage("Could not connect to the database.", "error");
        }

        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (unsubscribe) unsubscribe();

            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = user.isAnonymous ? 'Guest' : user.displayName || user.email;
                authSignedInView.style.display = 'flex';
                notSignedIn.style.display = 'none';
                profileContent.style.display = 'block';

                docRef = doc(db, `artifacts/${appId}/users/${userId}/hospitals-tracker`, "data");
                loadingIndicator.classList.remove('loader-hidden');
                setupSnapshotListener();
            } else {
                authSignedInView.style.display = 'none';
                notSignedIn.style.display = 'block';
                profileContent.style.display = 'none';
                loadingIndicator.classList.add('loader-hidden');
            }
        });

        document.getElementById('signout-btn').addEventListener('click', () => {
            signOut(auth);
        });

        // --- Data Handling ---
        function setupSnapshotListener() {
            if (!docRef) return;

            unsubscribe = onSnapshot(docRef, (snapshot) => {
                if (snapshot.exists()) {
                    localData = { hospitals: [], ambulance: [], awards: [], visitHistory: [], medicalRecords: [], ...snapshot.data() };
                } else {
                    localData = { hospitals: [], ambulance: [], awards: [], visitHistory: [], medicalRecords: [] };
                }
                renderProfile();
                loadingIndicator.classList.add('loader-hidden');
            }, (error) => {
                console.error("Snapshot listener error:", error);
                showStatusMessage("Error loading profile data.", "error");
                loadingIndicator.classList.add('loader-hidden');
            });
        }

        // --- UI Functions ---
        function showStatusMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `status-message p-4 rounded-lg shadow-lg font-medium mb-2 ${type === 'error' ? 'bg-red-100 text-red-800 border border-red-200' : 'bg-green-100 text-green-800 border border-green-200'}`;
            messageDiv.textContent = message;
            statusMessageArea.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => messageDiv.remove(), 300);
            }, 5000);
        }

        function renderProfile() {
            const history = localData.visitHistory || [];
            const totalHospitalVisits = localData.hospitals.reduce((sum, h) => sum + (h.count || 0), 0);
            const totalAmbulanceVisits = localData.ambulance.reduce((sum, a) => sum + (a.count || 0), 0);
            const totalVisits = totalHospitalVisits + totalAmbulanceVisits;
            const visitedHospitals = localData.hospitals.filter(h => h.visited).length;
            const visitedAmbulance = localData.ambulance.filter(a => a.visited).length;

            const joinDate = history.length > 0 ? new Date(history[history.length - 1].timestamp).toLocaleDateString() : 'Today';
            const lastActivity = history.length > 0 ? new Date(history[0].timestamp).toLocaleDateString() : 'No activity yet';

            profileContent.innerHTML = `
                <!-- Profile Header -->
<div class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white p-8 rounded-xl mb-8">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold mb-2">${userId ? (userIdDisplay.textContent || 'User') : 'Guest'}</h1>
            <p class="text-purple-100">Member since ${joinDate}</p>
            <p class="text-purple-100">Last activity: ${lastActivity}</p>
            ${localData.userProfile?.conditions?.length > 0 ? `
                <div class="mt-2">
                    <p class="text-purple-100 text-sm">Tracking conditions: ${localData.userProfile.conditions.length}</p>
                </div>
            ` : ''}
        </div>
        <div class="text-right">
            <div class="text-4xl font-bold mb-1">${totalVisits}</div>
            <div class="text-purple-100 mb-3">Total Visits</div>
            <button id="edit-profile-btn" 
                    class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg transition-colors text-sm">
                ‚úèÔ∏è Edit Profile
            </button>
        </div>
    </div>
</div>
                
                <!-- Quick Stats Grid -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-xl shadow-md text-center">
                        <div class="text-3xl font-bold text-blue-600 mb-2">${visitedHospitals}</div>
                        <div class="text-sm text-gray-600">Hospitals Visited</div>
                        <div class="text-xs text-gray-400 mt-1">of ${localData.hospitals.length}</div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md text-center">
                        <div class="text-3xl font-bold text-green-600 mb-2">${visitedAmbulance}</div>
                        <div class="text-sm text-gray-600">Trusts Visited</div>
                        <div class="text-xs text-gray-400 mt-1">of ${localData.ambulance.length}</div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md text-center">
                        <div class="text-3xl font-bold text-yellow-600 mb-2">${totalHospitalVisits}</div>
                        <div class="text-sm text-gray-600">Hospital Visits</div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md text-center">
                        <div class="text-3xl font-bold text-purple-600 mb-2">${localData.awards?.length || 0}</div>
                        <div class="text-sm text-gray-600">Awards Earned</div>
                        <div class="text-xs text-gray-400 mt-1">of ${Object.keys(awardsDefinition).length}</div>
                    </div>
                </div>
                
                <!-- Tabs -->
                <div class="bg-white rounded-xl shadow-md">
                    <div class="border-b border-gray-200">
                        <nav class="-mb-px flex space-x-8 px-6">
                            <button class="profile-tab-btn border-purple-500 text-purple-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" data-tab="history">
                                Visit History
                            </button>
                            <button class="profile-tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" data-tab="records">
                                Medical Records
                            </button>
                            <button class="profile-tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" data-tab="achievements">
                                Achievements
                            </button>
                            <button class="profile-tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" data-tab="analytics">
                                Analytics
                            </button>
                            <button class="profile-tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" data-tab="symptoms">
                                Symptoms
                            </button>
                        </nav>
                    </div>
                    
                    <!-- Tab Content -->
                    <div id="profile-tab-content" class="p-6">
                        ${createHistoryTab(history)}
                    </div>
                </div>
            `;

            setupProfileEventListeners();
        }

        function createHistoryTab(history) {
            if (history.length === 0) {
                return `
                    <div class="profile-tab-panel text-center py-12" data-tab="history">
                        <div class="text-gray-400 text-6xl mb-4">üìã</div>
                        <h3 class="text-xl font-medium text-gray-900 mb-2">No visit history yet</h3>
                        <p class="text-gray-500 mb-6">Start checking off hospitals and ambulance trusts to build your history!</p>
                        <a href="/" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors">
                            Start Tracking
                        </a>
                    </div>
                `;
            }

            const historyHTML = history.slice(0, 50).map(entry => {
                const date = new Date(entry.timestamp);
                const timeAgo = getTimeAgo(date);
                const actionText = getActionText(entry.action, entry.previousCount, entry.newCount);
                const icon = entry.type === 'hospitals' ? 'üè•' : 'üöë';
                const colorClass = entry.type === 'hospitals' ? 'text-blue-600' : 'text-green-600';

                return `
                    <div class="history-entry flex items-start space-x-4 p-4 hover:bg-gray-50 rounded-lg border-b border-gray-100 last:border-b-0 cursor-pointer" 
                         data-entry-id="${entry.id}">
                        <div class="flex-shrink-0 text-2xl">${icon}</div>
                        <div class="flex-grow min-w-0">
                            <div class="flex items-start justify-between">
                                <div class="min-w-0 flex-1">
                                    <p class="text-sm font-medium text-gray-900 truncate">${entry.name}</p>
                                    ${entry.city ? `<p class="text-xs text-gray-500">${entry.city}</p>` : ''}
                                    <p class="text-xs ${colorClass} mt-1">${actionText}</p>
                                    ${entry.notes ? `<p class="text-xs text-gray-600 mt-1">üìù Has notes</p>` : ''}
                                </div>
                                <div class="text-right flex-shrink-0 ml-4">
                                    <p class="text-xs text-gray-500">${timeAgo}</p>
                                    <p class="text-xs text-gray-400">${date.toLocaleDateString()}</p>
                                    <button class="text-xs text-red-500 hover:text-red-700 mt-1" onclick="deleteHistoryEntry('${entry.id}', event)">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <div class="profile-tab-panel" data-tab="history">
                    <div class="space-y-0 max-h-96 overflow-y-auto custom-scrollbar">
                        ${historyHTML}
                    </div>
                    ${history.length > 50 ? `<p class="text-sm text-gray-500 text-center mt-4 pt-4 border-t">Showing latest 50 entries of ${history.length} total</p>` : ''}
                </div>
            `;
        }

        function setupHistoryEventListeners() {
            document.querySelectorAll('.history-entry').forEach(entry => {
                entry.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'BUTTON') {
                        const entryId = entry.dataset.entryId;
                        showHistoryDetails(entryId);
                    }
                });
            });
        }

        function showHistoryDetails(entryId) {
            const historyEntry = localData.visitHistory.find(h => h.id === entryId);
            if (!historyEntry) return;

            const date = new Date(historyEntry.timestamp);
            const icon = historyEntry.type === 'hospitals' ? 'üè•' : 'üöë';

            const content = `
                <div class="space-y-4">
                    <div class="flex items-start space-x-4 p-4 bg-gray-50 rounded-lg">
                        <div class="text-3xl">${icon}</div>
                        <div class="flex-grow">
                            <h3 class="text-lg font-semibold text-gray-900">${historyEntry.name}</h3>
                            ${historyEntry.city ? `<p class="text-sm text-gray-600">${historyEntry.city}</p>` : ''}
                            <p class="text-sm text-gray-500 mt-1">${date.toLocaleString()}</p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                            <p class="text-sm text-gray-900 capitalize">${historyEntry.type.replace('s', '')}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Action</label>
                            <p class="text-sm text-gray-900">${getActionText(historyEntry.action, historyEntry.previousCount, historyEntry.newCount)}</p>
                        </div>
                    </div>
                    
                    ${historyEntry.previousCount !== undefined ? `
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Previous Count</label>
                                <p class="text-sm text-gray-900">${historyEntry.previousCount}</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">New Count</label>
                                <p class="text-sm text-gray-900">${historyEntry.newCount}</p>
                            </div>
                        </div>
                    ` : ''}
                    
                    <!-- Notes Section -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                        <textarea id="entry-notes" rows="3" 
                                  placeholder="Add notes about this visit..."
                                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">${historyEntry.notes || ''}</textarea>
                    </div>
                    
                    <div class="flex justify-between pt-4 border-t">
                        <button onclick="saveEntryNotes('${historyEntry.id}')" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            Save Notes
                        </button>
                        <div class="space-x-3">
                            <button onclick="closeModal(document.getElementById('history-detail-modal'))" 
                                    class="px-4 py-2 text-gray-600 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors">
                                Close
                            </button>
                            <button onclick="deleteHistoryEntry('${historyEntry.id}')" 
                                    class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                                Delete Entry
                            </button>
                        </div>
                    </div>
                </div>
            `;

            const modal = createModal('history-detail-modal', 'Visit History Details', content, 'max-w-lg');
            openModal(modal);
        }

        async function saveEntryNotes(entryId) {
            const notesTextarea = document.getElementById('entry-notes');
            if (!notesTextarea) return;

            const entryIndex = localData.visitHistory.findIndex(h => h.id === entryId);
            if (entryIndex === -1) return;

            localData.visitHistory[entryIndex].notes = notesTextarea.value;

            await saveData();
            renderProfile();
            showStatusMessage('Notes saved successfully!', 'success');
        }

        async function deleteHistoryEntry(entryId, event) {
            if (event) {
                event.stopPropagation();
            }

            if (!confirm('Are you sure you want to delete this history entry?')) {
                return;
            }

            const entryIndex = localData.visitHistory.findIndex(h => h.id === entryId);
            if (entryIndex === -1) return;

            const entry = localData.visitHistory[entryIndex];

            // Update counts based on the deleted entry
            if (entry.action === 'count_increased') {
                const items = entry.type === 'hospitals' ? localData.hospitals : localData.ambulance;
                const itemIndex = items.findIndex(item => item.name === entry.name);

                if (itemIndex !== -1 && items[itemIndex].count > 0) {
                    items[itemIndex].count--;
                    if (items[itemIndex].count === 0) {
                        items[itemIndex].visited = false;
                    }
                }
            } else if (entry.action === 'visited') {
                const items = entry.type === 'hospitals' ? localData.hospitals : localData.ambulance;
                const itemIndex = items.findIndex(item => item.name === entry.name);

                if (itemIndex !== -1) {
                    items[itemIndex].visited = false;
                    items[itemIndex].count = 0;
                }
            }

            localData.visitHistory.splice(entryIndex, 1);

            await saveData();
            renderProfile();

            const detailModal = document.getElementById('history-detail-modal');
            if (detailModal) {
                closeModal(detailModal);
            }

            showStatusMessage('History entry deleted successfully!', 'success');
        }

        function createAchievementsTab() {
            let achievementsHTML = '<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">';

            for (const id in awardsDefinition) {
                const award = awardsDefinition[id];
                const unlocked = (localData.awards || []).includes(id);

                achievementsHTML += `
                    <div class="award p-6 border rounded-xl ${unlocked ? 'unlocked bg-green-50 border-green-200' : 'bg-gray-50 border-gray-200'}">
                        <div class="text-5xl mb-4 text-center">${award.icon}</div>
                        <h4 class="font-bold text-lg mb-2">${award.name}</h4>
                        <p class="text-sm text-gray-600 mb-4">${award.description}</p>
                        ${unlocked ?
                        `<p class="text-xs text-green-600 font-medium">‚úì Unlocked</p>` :
                        `<p class="text-xs text-gray-400">üîí Locked</p>`
                    }
                    </div>
                `;
            }

            achievementsHTML += '</div>';

            return `<div class="profile-tab-panel" data-tab="achievements">${achievementsHTML}</div>`;
        }

        function createAnalyticsTab() {
            const history = localData.visitHistory || [];
            const hospitalHistory = history.filter(h => h.type === 'hospitals');
            const ambulanceHistory = history.filter(h => h.type === 'ambulance');

            const analytics = calculateAnalytics(history);

            // Calculate progress percentages
            const hospitalProgress = localData.hospitals.length > 0 ? Math.round((localData.hospitals.filter(h => h.visited).length / localData.hospitals.length) * 100) : 0;
            const ambulanceProgress = localData.ambulance.length > 0 ? Math.round((localData.ambulance.filter(a => a.visited).length / localData.ambulance.length) * 100) : 0;

            return `
                <div class="profile-tab-panel" data-tab="analytics">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-6">
                            <div>
                                <h4 class="font-semibold text-lg mb-4">Activity Overview</h4>
                                <div class="space-y-3">
                                    <div class="flex justify-between py-2 border-b border-gray-100">
                                        <span class="text-gray-600">Total entries logged:</span>
                                        <span class="font-medium">${history.length}</span>
                                    </div>
                                    <div class="flex justify-between py-2 border-b border-gray-100">
                                        <span class="text-gray-600">Hospital activities:</span>
                                        <span class="font-medium">${hospitalHistory.length}</span>
                                    </div>
                                    <div class="flex justify-between py-2 border-b border-gray-100">
                                        <span class="text-gray-600">Ambulance activities:</span>
                                        <span class="font-medium">${ambulanceHistory.length}</span>
                                    </div>
                                    <div class="flex justify-between py-2">
                                        <span class="text-gray-600">Most active day:</span>
                                        <span class="font-medium">${analytics.mostActiveDay || 'N/A'}</span>
                                    </div>

            const dayGroups = {};
            history.forEach(entry => {
                const day = new Date(entry.timestamp).toDateString();
                dayGroups[day] = (dayGroups[day] || 0) + 1;
            });

            const mostActiveDay = Object.keys(dayGroups).reduce((a, b) =>
                dayGroups[a] > dayGroups[b] ? a : b, Object.keys(dayGroups)[0]
            );

            return {
                mostActiveDay: mostActiveDay ? new Date(mostActiveDay).toLocaleDateString() : null
            };
        }

        // Make functions available globally for onclick handlers
        window.saveEntryNotes = saveEntryNotes;
        window.deleteHistoryEntry = deleteHistoryEntry;

        // Update the setupAddRecordEventListeners function

        function setupAddRecordEventListeners(modal) {
            const form = modal.querySelector('#add-record-form');
            const ambulanceCheckbox = modal.querySelector('#ambulance-involved');
            const ambulanceSection = modal.querySelector('#ambulance-section');
            const ambulanceSelect = modal.querySelector('#ambulance-select');
            const cancelBtn = modal.querySelector('.cancel-btn');

            ambulanceCheckbox.addEventListener('change', (e) => {
                if (e.target.checked) {
                    ambulanceSection.classList.remove('hidden');
                    ambulanceSelect.required = true;
                } else {
                    ambulanceSection.classList.add('hidden');
                    ambulanceSelect.required = false;
                    ambulanceSelect.value = '';
                }
            });

            cancelBtn.addEventListener('click', () => {
                closeModal(modal);
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Collect condition-specific data
                const conditionData = {};
                const formData = new FormData(form);
                
                for (let [key, value] of formData.entries()) {
                    if (key.startsWith('condition_')) {
                        const parts = key.split('_');
                        const condition = parts[1];
                        const field = parts.slice(2).join('_');
                        
                        if (!conditionData[condition]) conditionData[condition] = {};
                        
                        // Handle checkboxes
                        if (form.querySelector(`[name="${key}"]`).type === 'checkbox') {
                            conditionData[condition][field] = true;
                        } else if (value) {
                            conditionData[condition][field] = value;
                        }
                    }
                }

                const recordData = {
                    id: `${new Date().toISOString()}_${Math.random().toString(36).substr(2, 9)}`,
                    timestamp: new Date().toISOString(),
                    date: modal.querySelector('#visit-date').value,
                    time: modal.querySelector('#visit-time').value || null,
                    hospital: modal.querySelector('#hospital-select').value,
                    ambulanceInvolved: ambulanceCheckbox.checked,
                    ambulanceTrust: ambulanceCheckbox.checked ? ambulanceSelect.value : null,
                    visitType: modal.querySelector('#visit-type').value,
                    notes: modal.querySelector('#visit-notes').value || null,
                    conditionData: Object.keys(conditionData).length > 0 ? conditionData : null
                };

                if (!localData.medicalRecords) localData.medicalRecords = [];
                localData.medicalRecords.unshift(recordData);

                // Also add to symptom tracking
                if (recordData.conditionData) {
                    addToSymptomTracking(recordData);
                }

                const hospitalIndex = localData.hospitals.findIndex(h => h.name === recordData.hospital);
                if (hospitalIndex !== -1) {
                    localData.hospitals[hospitalIndex].count++;
                    localData.hospitals[hospitalIndex].visited = true;
                }

                if (recordData.ambulanceInvolved && recordData.ambulanceTrust) {
                    const ambulanceIndex = localData.ambulance.findIndex(a => a.name === recordData.ambulanceTrust);
                    if (ambulanceIndex !== -1) {
                        localData.ambulance[ambulanceIndex].count++;
                        localData.ambulance[ambulanceIndex].visited = true;
                    }
                }

                await saveData();
                renderProfile();
                closeModal(modal);
                showStatusMessage('Medical record added successfully!', 'success');
            });
        }

        // Add function to track symptoms separately
        function addToSymptomTracking(recordData) {
            if (!localData.symptomTracking) localData.symptomTracking = [];
            
            const symptomEntry = {
                id: recordData.id,
                date: recordData.date,
                timestamp: recordData.timestamp,
                hospital: recordData.hospital,
                visitType: recordData.visitType,
                conditions: recordData.conditionData
            };
            
            localData.symptomTracking.unshift(symptomEntry);
            
            // Keep only last 500 symptom entries
            if (localData.symptomTracking.length > 500) {
                localData.symptomTracking = localData.symptomTracking.slice(0, 500);
            }
        }

        function createSymptomsTab() {
            const symptomData = localData.symptomTracking || [];
            const userConditions = localData.userProfile?.conditions || [];
            
            if (userConditions.length === 0) {
                return `
                    <div class="profile-tab-panel text-center py-12" data-tab="symptoms">
                        <div class="text-gray-400 text-6xl mb-4">üìä</div>
                        <h3 class="text-xl font-medium text-gray-900 mb-2">No conditions being tracked</h3>
                        <p class="text-gray-500 mb-6">Set up condition tracking in your profile to see symptom analytics here.</p>
                        <button onclick="document.querySelector('[data-tab=\\"symptoms\\"]').click(); setTimeout(() => document.getElementById('edit-profile-btn').click(), 100);" 
                                class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors">
                            Set Up Tracking
                        </button>
                    </div>
                `;
            }

            if (symptomData.length === 0) {
                return `
                    <div class="profile-tab-panel text-center py-12" data-tab="symptoms">
                        <div class="text-gray-400 text-6xl mb-4">üìä</div>
                        <h3 class="text-xl font-medium text-gray-900 mb-2">No symptom data yet</h3>
                        <p class="text-gray-500 mb-6">Add medical records with condition-specific information to see trends here.</p>
                        <button onclick="document.getElementById('add-record-btn').click()" 
                                class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors">
                            Add First Record
                        </button>
                    </div>
                `;
            }

            // Generate analytics for each condition
            const conditionAnalytics = generateConditionAnalytics(symptomData, userConditions);
            
            return `
                <div class="profile-tab-panel" data-tab="symptoms">
                    <div class="space-y-6">
                        ${conditionAnalytics}
                        
                        <!-- Recent Symptom Entries -->
                        <div class="bg-white rounded-lg border border-gray-200 p-6">
                            <h4 class="font-semibold text-lg mb-4">Recent Symptom Records</h4>
                            <div class="space-y-3 max-h-64 overflow-y-auto custom-scrollbar">
                                ${symptomData.slice(0, 10).map(entry => {
                                    const date = new Date(entry.date);
                                    return `
                                        <div class="flex justify-between items-start p-3 bg-gray-50 rounded-lg">
                                            <div>
                                                <p class="font-medium text-gray-900">${entry.hospital}</p>
                                                <p class="text-sm text-gray-600">${date.toLocaleDateString()} - ${entry.visitType}</p>
                                                <div class="text-xs text-gray-500 mt-1">
                                                    ${Object.keys(entry.conditions || {}).map(condition => 
                                                        `<span class="inline-block bg-blue-100 text-blue-800 px-2 py-1 rounded mr-1">${condition}</span>`
                                                    ).join('')}
                                                </div>
                                            </div>
                                            <button onclick="showSymptomDetails('${entry.id}')" 
                                                    class="text-blue-600 hover:text-blue-800 text-sm">
                                                View Details
                                            </button>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function generateConditionAnalytics(symptomData, userConditions) {
            return userConditions.map(condition => {
                const conditionEntries = symptomData.filter(entry => 
                    entry.conditions && entry.conditions[condition]
                );
                
                if (conditionEntries.length === 0) {
                    return `
                        <div class="bg-white rounded-lg border border-gray-200 p-6">
                            <h4 class="font-semibold text-lg mb-2 capitalize">${condition.replace('_', ' ')} Tracking</h4>
                            <p class="text-gray-500">No data recorded yet for this condition.</p>
                        </div>
                    `;
                }

                // Generate analytics based on condition type
                const analytics = analyzeConditionData(condition, conditionEntries);
                
                return `
                    <div class="bg-white rounded-lg border border-gray-200 p-6">
                        <h4 class="font-semibold text-lg mb-4 capitalize">${condition.replace('_', ' ')} Analytics</h4>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <div class="text-center p-3 bg-blue-50 rounded-lg">
                                <div class="text-2xl font-bold text-blue-600">${conditionEntries.length}</div>
                                <div class="text-sm text-gray-600">Total Records</div>
                            </div>
                            ${analytics.map(stat => `
                                <div class="text-center p-3 bg-gray-50 rounded-lg">
                                    <div class="text-2xl font-bold text-gray-800">${stat.value}</div>
                                    <div class="text-sm text-gray-600">${stat.label}</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <!-- Recent trend -->
                        <div class="mt-4">
                            <h5 class="font-medium text-gray-900 mb-2">Recent Trend (Last 5 Records)</h5>
                            <div class="space-y-2">
                                ${conditionEntries.slice(0, 5).map((entry, index) => {
                                    const date = new Date(entry.date);
                                    const conditionInfo = entry.conditions[condition];
                                    return `
                                        <div class="flex justify-between items-center p-2 ${index === 0 ? 'bg-blue-50' : 'bg-gray-50'} rounded">
                                            <span class="text-sm text-gray-600">${date.toLocaleDateString()}</span>
                                            <div class="text-xs">
                                                ${Object.entries(conditionInfo).map(([key, value]) => 
                                                    `<span class="inline-block bg-white px-2 py-1 rounded mr-1">${key}: ${value === true ? '‚úì' : value}</span>`
                                                ).join('')}
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function analyzeConditionData(condition, entries) {
            const analytics = [];
            
            switch (condition) {
                case 'epilepsy':
                    const seizureCount = entries.filter(e => e.conditions[condition]?.seizure_occurred).length;
                    analytics.push({ label: 'Seizure Episodes', value: seizureCount });
                    break;
                case 'diabetes':
                    const hypoCount = entries.filter(e => e.conditions[condition]?.hypo_symptoms).length;
                    analytics.push({ label: 'Hypo Episodes', value: hypoCount });
                    break;
                case 'chronic_pain':
                    const avgPain = entries.reduce((sum, e) => {
                        const pain = parseInt(e.conditions[condition]?.pain_level) || 0;
                        return sum + pain;
                    }, 0) / entries.length;
                    analytics.push({ label: 'Avg Pain Level', value: avgPain.toFixed(1) });
                    break;
                case 'mental_health':
                    const panicCount = entries.filter(e => e.conditions[condition]?.panic_attack).length;
                    analytics.push({ label: 'Panic Episodes', value: panicCount });
                    break;
                default:
                    analytics.push({ label: 'Last Updated', value: new Date(entries[0].date).toLocaleDateString() });
            }
            
            return analytics;
        }

        function showSymptomDetails(entryId) {
            const entry = localData.symptomTracking.find(e => e.id === entryId);
            if (!entry) return;

            const date = new Date(entry.date);
            
            const content = `
                <div class="space-y-4">
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h3 class="font-semibold text-gray-900">${entry.hospital}</h3>
                        <p class="text-gray-600">${date.toLocaleDateString()} - ${entry.visitType}</p>
                    </div>
                    
                    ${Object.entries(entry.conditions || {}).map(([condition, data]) => `
                        <div class="border border-gray-200 rounded-lg p-4">
                            <h4 class="font-medium text-gray-900 mb-3 capitalize">${condition.replace('_', ' ')}</h4>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                ${Object.entries(data).map(([key, value]) => `
                                    <div class="flex justify-between">
                                        <span class="text-sm text-gray-600 capitalize">${key.replace('_', ' ')}:</span>
                                        <span class="text-sm font-medium text-gray-900">${value === true ? '‚úì Yes' : value}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                    
                    <div class="flex justify-end pt-4 border-t">
                        <button onclick="closeModal(document.getElementById('symptom-detail-modal'))" 
                                class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">
                            Close
                        </button>
                    </div>
                </div>
            `;

            const modal = createModal('symptom-detail-modal', 'Symptom Record Details', content, 'max-w-2xl');
            openModal(modal);
        }

        // Make function available globally
        window.showSymptomDetails = showSymptomDetails;
    </script>
