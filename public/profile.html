<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Hospital & Ambulance Trust Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="firebase-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .status-message,
        .modal-backdrop,
        .modal-content {
            transition: all 0.3s ease-in-out;
        }

        .loader-hidden {
            opacity: 0;
            pointer-events: none;
        }

        .profile-tab-btn {
            transition: all 0.2s ease;
        }

        .award {
            filter: grayscale(1);
            opacity: 0.5;
        }

        .award.unlocked {
            filter: grayscale(0);
            opacity: 1;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Full Page Loader -->
    <div id="full-page-loader"
        class="fixed inset-0 bg-gray-900 bg-opacity-75 flex flex-col items-center justify-center z-50 transition-opacity duration-500 loader-hidden">
        <svg class="animate-spin h-10 w-10 text-white mb-4" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
        </svg>
        <p id="loader-text" class="text-white text-lg">Loading profile...</p>
    </div>

    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900">Visit Tracker</a>
                    <span class="ml-2 text-sm text-gray-500">/ Profile</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="add-record-btn"
                        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                        Add Record
                    </button>
                    <a href="/" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        ‚Üê Back to Tracker
                    </a>
                    <div id="auth-signed-in-view" class="hidden items-center">
                        <span id="user-id-display"
                            class="text-sm text-gray-600 bg-gray-100 px-3 py-2 rounded-l-lg"></span>
                        <button id="signout-btn"
                            class="bg-red-500 text-white font-semibold py-2 px-4 rounded-r-lg shadow-md hover:bg-red-600 transition-colors">
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <div id="profile-content" class="hidden">
            <!-- Content will be dynamically inserted here -->
        </div>

        <!-- Not signed in message -->
        <div id="not-signed-in" class="text-center py-16">
            <div class="text-gray-400 text-6xl mb-4">üë§</div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Sign in to view your profile</h2>
            <p class="text-gray-600 mb-6">Track your visit history, view achievements, and analyze your progress.</p>
            <a href="/" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors">
                Go to Tracker
            </a>
        </div>
    </div>

    <!-- Status Message Area -->
    <div id="status-message-area" class="fixed top-20 right-4 z-30"></div>
    
    <!-- Modals Container -->
    <div id="modal-container"></div>

    <!-- Footer -->
    <footer class="fixed bottom-4 right-4 z-10">
        <div class="flex flex-col items-end space-y-2">
            <!-- Help Button -->
            <button id="help-btn"
                class="bg-gray-600 text-white px-3 py-2 rounded-lg hover:bg-gray-700 transition-colors text-sm shadow-lg">
                ‚ùì Help
            </button>
            
            <!-- Creator Credit -->
            <a href="https://github.com/jack-tolley" target="_blank" rel="noopener noreferrer"
                class="flex items-center text-xs text-gray-400 hover:text-gray-600 bg-white px-2 py-1 rounded shadow">
                <svg class="w-3 h-3 mr-1" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
                Jack Tolley
            </a>
        </div>
    </footer>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = typeof userFirebaseConfig !== 'undefined' ? userFirebaseConfig : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'local-dev-app';

        let app, db, auth, userId, docRef;
        let localData = { hospitals: [], ambulance: [], awards: [], visitHistory: [], medicalRecords: [], symptomTracking: [], userProfile: {} };
        let unsubscribe; // To hold the onSnapshot listener

        // DOM element references
        const loadingIndicator = document.getElementById('full-page-loader');
        const loaderText = document.getElementById('loader-text');
        const statusMessageArea = document.getElementById('status-message-area');
        const authSignedInView = document.getElementById('auth-signed-in-view');
        const userIdDisplay = document.getElementById('user-id-display');
        const profileContent = document.getElementById('profile-content');
        const notSignedIn = document.getElementById('not-signed-in');
        const modalContainer = document.getElementById('modal-container');

        // --- Awards Definition ---
        const awardsDefinition = {
            'first_visit': { name: 'First Visit!', description: 'Log your first visit to any location.', icon: 'üéâ' },
            'hospitals_5': { name: 'Hospital Hopper', description: 'Visit 5 different hospitals.', icon: 'üè•' },
            'hospitals_10': { name: 'Hospital Hero', description: 'Visit 10 different hospitals.', icon: 'ü¶∏' },
            'trusts_all': { name: 'Trust Titan', description: 'Visit every ambulance trust.', icon: 'üöë' },
            'visits_100': { name: 'Century Club', description: 'Accumulate 100 total visits.', icon: 'üèÜ' }
        };

        // --- Helper Functions ---
        function getTimeAgo(date) {
            const now = new Date();
            const diffInMs = now - date;
            const diffInMins = Math.floor(diffInMs / (1000 * 60));
            const diffInHours = Math.floor(diffInMs / (1000 * 60 * 60));
            const diffInDays = Math.floor(diffInMs / (1000 * 60 * 60 * 24));

            if (diffInMins < 1) return 'Just now';
            if (diffInMins < 60) return `${diffInMins}m ago`;
            if (diffInHours < 24) return `${diffInHours}h ago`;
            if (diffInDays < 7) return `${diffInDays}d ago`;
            return date.toLocaleDateString();
        }
        
        function getActionText(action, previousCount, newCount) {
            switch (action) {
                case 'visited': return 'Marked as visited';
                case 'unvisited': return 'Unmarked as visited';
                case 'count_increased': return `Visit count: ${previousCount} ‚Üí ${newCount}`;
                case 'count_decreased': return `Visit count: ${newCount} ‚Üí ${previousCount}`;
                default: return action;
            }
        }

        function showStatusMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `status-message p-4 rounded-lg shadow-lg font-medium mb-2 ${type === 'error' ? 'bg-red-100 text-red-800 border border-red-200' : 'bg-green-100 text-green-800 border border-green-200'}`;
            messageDiv.textContent = message;
            statusMessageArea.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => messageDiv.remove(), 300);
            }, 5000);
        }

        function createModal(id, title, content, size = 'max-w-4xl') {
            const modalHTML = `
                <div id="${id}" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50 opacity-0 modal-backdrop">
                    <div class="bg-white rounded-xl shadow-2xl p-6 w-full ${size} modal-content transform scale-95">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-bold text-gray-900">${title}</h2>
                            <button class="close-modal-btn text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
                        </div>
                        <div>${content}</div>
                    </div>
                </div>`;
            modalContainer.insertAdjacentHTML('beforeend', modalHTML);
            const modal = document.getElementById(id);

            modal.querySelector('.close-modal-btn').addEventListener('click', () => closeModal(modal));
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal(modal);
            });
            return modal;
        }

        function openModal(modal) {
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modal.querySelector('.modal-content').classList.remove('scale-95');
            }, 10);
        }

        function closeModal(modal) {
            modal.classList.add('opacity-0');
            modal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => {
                modal.remove();
            }, 300);
        }

        // --- Core Application Logic ---
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase initialization failed:", e);
            showStatusMessage("Could not connect to the database.", "error");
        }

        // Sign out functionality
        document.getElementById('signout-btn').addEventListener('click', () => {
            signOut(auth);
        });

        onAuthStateChanged(auth, async (user) => {
            if (unsubscribe) unsubscribe();

            if (user) {
                if (typeof userFirebaseConfig === 'undefined') {
                    showStatusMessage("FATAL: firebase-config.js not found. App cannot start.", "error");
                    loadingIndicator.classList.add('loader-hidden');
                    return;
                }

                userId = user.uid;
                userIdDisplay.textContent = user.isAnonymous ? 'Guest' : user.displayName || user.email;
                authSignedInView.style.display = 'flex';
                notSignedIn.style.display = 'none';
                
                docRef = doc(db, `artifacts/${appId}/users/${userId}/hospitals-tracker`, "data");
                loadingIndicator.classList.remove('loader-hidden');
                loaderText.textContent = 'Loading data...';
                setupSnapshotListener();
            } else {
                userId = null;
                authSignedInView.style.display = 'none';
                notSignedIn.style.display = 'block';
                loadingIndicator.classList.add('loader-hidden');
                localData = { hospitals: [], ambulance: [], awards: [], visitHistory: [], medicalRecords: [], symptomTracking: [], userProfile: {} };
                renderProfile();
            }
        });

        function setupSnapshotListener() {
            if (!docRef) return;

            unsubscribe = onSnapshot(docRef, async (snapshot) => {
                try {
                    if (snapshot.exists()) {
                        const firestoreData = snapshot.data();
                        localData = { 
                            hospitals: [], 
                            ambulance: [], 
                            awards: [], 
                            visitHistory: [], 
                            medicalRecords: [],
                            symptomTracking: [],
                            userProfile: {},
                            ...firestoreData 
                        };
                    } else {
                        // Document doesn't exist, use empty data
                        console.log("No existing document found, using empty data");
                    }
                    
                    renderProfile();
                    profileContent.style.display = 'block';
                    loadingIndicator.classList.add('loader-hidden');
                } catch (error) {
                    console.error("Error processing snapshot:", error);
                    showStatusMessage("Error loading data.", "error");
                    loadingIndicator.classList.add('loader-hidden');
                }
            }, (error) => {
                console.error("Snapshot listener error:", error);
                showStatusMessage("Error loading data.", "error");
                loadingIndicator.classList.add('loader-hidden');
            });
        }
        
        async function saveData() {
            if (!docRef) return;
            try {
                await setDoc(docRef, localData, { merge: true });
                console.log("Data saved successfully.");
            } catch (e) {
                console.error("Error saving data to Firestore: ", e);
                showStatusMessage("Error saving data.", "error");
            }
        }

        // --- Main Rendering Function ---
        function renderProfile() {
            const history = localData.visitHistory || [];
            const totalVisits = (localData.hospitals?.reduce((s, h) => s + h.count, 0) || 0) + (localData.ambulance?.reduce((s, a) => s + a.count, 0) || 0);
            const visitedHospitals = localData.hospitals?.filter(h => h.visited).length || 0;
            const visitedAmbulance = localData.ambulance?.filter(a => a.visited).length || 0;
            const joinDate = history.length > 0 ? new Date(history[history.length - 1].timestamp).toLocaleDateString() : 'Today';
            const lastActivity = history.length > 0 ? new Date(history[0].timestamp).toLocaleDateString() : 'No activity yet';

            profileContent.innerHTML = `
                <!-- Profile Header -->
                <div class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white p-8 rounded-xl mb-8">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-3xl font-bold mb-2">${userId ? (userIdDisplay.textContent || 'User') : 'Guest'}</h1>
                            <p class="text-purple-100">Member since ${joinDate}</p>
                            <p class="text-purple-100">Last activity: ${lastActivity}</p>
                            ${localData.userProfile?.conditions?.length > 0 ? `
                                <div class="mt-2">
                                    <p class="text-purple-100 text-sm">Tracking conditions: ${localData.userProfile.conditions.length}</p>
                                </div>
                            ` : ''}
                        </div>
                        <div class="text-right">
                            <div class="text-4xl font-bold mb-1">${totalVisits}</div>
                            <div class="text-purple-100 mb-3">Total Visits</div>
                            <button id="edit-profile-btn" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg transition-colors text-sm">‚úèÔ∏è Edit Profile</button>
                        </div>
                    </div>
                </div>
                
                <!-- Quick Stats Grid -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-xl shadow-md text-center">
                        <div class="text-3xl font-bold text-blue-600 mb-2">${visitedHospitals}</div>
                        <div class="text-sm text-gray-600">Hospitals Visited</div>
                        <div class="text-xs text-gray-400 mt-1">of ${localData.hospitals?.length || 0}</div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md text-center">
                        <div class="text-3xl font-bold text-green-600 mb-2">${visitedAmbulance}</div>
                        <div class="text-sm text-gray-600">Trusts Visited</div>
                        <div class="text-xs text-gray-400 mt-1">of ${localData.ambulance?.length || 0}</div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md text-center">
                        <div class="text-3xl font-bold text-yellow-600 mb-2">${totalVisits}</div>
                        <div class="text-sm text-gray-600">Total Visits</div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md text-center">
                        <div class="text-3xl font-bold text-purple-600 mb-2">${localData.awards?.length || 0}</div>
                        <div class="text-sm text-gray-600">Awards Earned</div>
                        <div class="text-xs text-gray-400 mt-1">of ${Object.keys(awardsDefinition).length}</div>
                    </div>
                </div>
                
                <!-- Tabs -->
                <div class="bg-white rounded-xl shadow-md">
                    <div class="border-b border-gray-200">
                        <nav class="-mb-px flex space-x-8 px-6" id="profile-tabs">
                            <button class="profile-tab-btn border-purple-500 text-purple-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" data-tab="history">Visit History</button>
                            <button class="profile-tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" data-tab="records">Medical Records</button>
                            <button class="profile-tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" data-tab="achievements">Achievements</button>
                            <button class="profile-tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" data-tab="analytics">Analytics</button>
                            <button class="profile-tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" data-tab="symptoms">Symptoms</button>
                        </nav>
                    </div>
                    <div id="profile-tab-content" class="p-6">
                        ${createHistoryTab(history)}
                    </div>
                </div>
            `;
            setupProfileEventListeners();
        }
        
        function setupProfileEventListeners() {
            profileContent.addEventListener('click', (e) => {
                if (e.target.closest('.profile-tab-btn')) {
                    const targetTab = e.target.closest('.profile-tab-btn').dataset.tab;
                    document.querySelectorAll('.profile-tab-btn').forEach(b => {
                        b.className = 'profile-tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm';
                    });
                    e.target.closest('.profile-tab-btn').className = 'profile-tab-btn border-purple-500 text-purple-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm';

                    const contentArea = document.getElementById('profile-tab-content');
                    switch (targetTab) {
                        case 'history':
                            contentArea.innerHTML = createHistoryTab(localData.visitHistory || []);
                            break;
                        case 'records':
                            contentArea.innerHTML = createRecordsTab();
                            break;
                        case 'achievements':
                            contentArea.innerHTML = createAchievementsTab();
                            break;
                        case 'analytics':
                            contentArea.innerHTML = createAnalyticsTab();
                            break;
                        case 'symptoms':
                            contentArea.innerHTML = createSymptomsTab();
                            break;
                    }
                } else if (e.target.id === 'edit-profile-btn') {
                    showEditProfileModal();
                } else if (e.target.id === 'add-first-record-btn') {
                    showAddRecordModal();
                } else if (e.target.closest('[data-action="delete-history"]')) {
                    const entryId = e.target.closest('[data-entry-id]').dataset.entryId;
                    deleteHistoryEntry(entryId);
                } else if (e.target.closest('.history-entry')) {
                    const entryId = e.target.closest('.history-entry').dataset.entryId;
                    showHistoryDetails(entryId);
                }
            });
        }
        
        // Tab creation functions
        function createHistoryTab(history) {
            if (history.length === 0) {
                return `
                    <div class="profile-tab-panel text-center py-12" data-tab="history">
                        <div class="text-gray-400 text-6xl mb-4">üìã</div>
                        <h3 class="text-xl font-medium text-gray-900 mb-2">No visit history yet</h3>
                        <p class="text-gray-500 mb-6">Start checking off hospitals and ambulance trusts to build your history!</p>
                        <a href="/" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors">Start Tracking</a>
                    </div>
                `;
            }
            
            const historyHTML = history.slice(0, 50).map(entry => {
                const date = new Date(entry.timestamp);
                const timeAgo = getTimeAgo(date);
                const actionText = getActionText(entry.action, entry.previousCount, entry.newCount);
                const icon = entry.type === 'hospitals' ? 'üè•' : 'üöë';
                const colorClass = entry.type === 'hospitals' ? 'text-blue-600' : 'text-green-600';
                
                return `
                    <div class="history-entry flex items-start space-x-4 p-4 hover:bg-gray-50 rounded-lg border-b border-gray-100 last:border-b-0 cursor-pointer" data-entry-id="${entry.id}">
                        <div class="flex-shrink-0 text-2xl">${icon}</div>
                        <div class="flex-grow min-w-0">
                            <div class="flex items-start justify-between">
                                <div class="min-w-0 flex-1">
                                    <p class="text-sm font-medium text-gray-900 truncate">${entry.name}</p>
                                    ${entry.city ? `<p class="text-xs text-gray-500">${entry.city}</p>` : ''}
                                    <p class="text-xs ${colorClass} mt-1">${actionText}</p>
                                    ${entry.notes ? `<p class="text-xs text-gray-600 mt-1">üìù Has notes</p>` : ''}
                                </div>
                                <div class="text-right flex-shrink-0 ml-4">
                                    <p class="text-xs text-gray-500">${timeAgo}</p>
                                    <p class="text-xs text-gray-400">${date.toLocaleDateString()}</p>
                                    <button class="text-xs text-red-500 hover:text-red-700 mt-1" data-action="delete-history" data-entry-id="${entry.id}">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            return `
                <div class="profile-tab-panel" data-tab="history">
                    <div class="space-y-0 max-h-96 overflow-y-auto custom-scrollbar">${historyHTML}</div>
                    ${history.length > 50 ? `<p class="text-sm text-gray-500 text-center mt-4 pt-4 border-t">Showing latest 50 entries of ${history.length} total</p>` : ''}
                </div>
            `;
        }

        function createRecordsTab() {
            const medicalRecords = localData.medicalRecords || [];
            
            if (medicalRecords.length === 0) {
                return `
                    <div class="profile-tab-panel text-center py-12" data-tab="records">
                        <div class="text-gray-400 text-6xl mb-4">üìã</div>
                        <h3 class="text-xl font-medium text-gray-900 mb-2">No medical records yet</h3>
                        <p class="text-gray-500 mb-6">Use the "Add Record" button to start tracking your medical visits!</p>
                        <button class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors" id="add-first-record-btn">Add First Record</button>
                    </div>
                `;
            }

            const recordsHTML = medicalRecords.slice(0, 20).map(record => {
                const date = new Date(record.date);
                return `
                    <div class="bg-white p-4 rounded-lg border border-gray-200 mb-3">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-medium text-gray-900">${record.hospital}</h4>
                                <p class="text-sm text-gray-600">${date.toLocaleDateString()} ${record.time ? `at ${record.time}` : ''}</p>
                                <p class="text-sm text-blue-600 capitalize">${record.visitType?.replace('_', ' ')}</p>

                        ${record.notes ? `<div class="mt-2 text-sm text-gray-700 bg-gray-50 p-2 rounded"><strong>Notes:</strong> ${record.notes}</div>` : ''}
                    </div>
                `;
            }).join('');

            return `
                <div class="profile-tab-panel" data-tab="records">
                    <div class="max-h-96 overflow-y-auto custom-scrollbar">${recordsHTML}</div>
                    ${medicalRecords.length > 20 ? `<p class="text-sm text-gray-500 text-center mt-4 pt-4 border-t">Showing latest 20 of ${medicalRecords.length} total records</p>` : ''}

        }

        function createAchievementsTab() {
            let awardsHTML = '<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 text-center">';
            
            for (const id in awardsDefinition) {
                const award = awardsDefinition[id];
                const unlocked = localData.awards?.includes(id) || false;
                awardsHTML += `
                    <div class="award p-4 border rounded-lg ${unlocked ? 'unlocked border-green-300 bg-green-50' : 'border-gray-300 bg-gray-50'}">
                        <div class="text-4xl mb-2">${award.icon}</div>
                        <h4 class="font-bold text-sm">${award.name}</h4>
                        <p class="text-xs text-gray-600 mt-1">${award.description}</p>
                        ${unlocked ? '<p class="text-xs text-green-600 font-medium mt-2">‚úì Unlocked</p>' : '<p class="text-xs text-gray-400 mt-2">Locked</p>'}
                    </div>
                `;
            }
            awardsHTML += '</div>';
            
            return `
                <div class="profile-tab-panel" data-tab="achievements">
                    <div class="mb-4">
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">Your Achievements</h3>
                        <p class="text-gray-600 text-sm">Unlock awards by reaching milestones in your health journey!</p>
                    </div>
                    ${awardsHTML}
                </div>
            `;
        }

        function createAnalyticsTab() {
            return `
                <div class="profile-tab-panel text-center py-12" data-tab="analytics">

        }

        function createSymptomsTab() {
            const symptomData = localData.symptomTracking || [];
            const userConditions = localData.userProfile?.conditions || [];
            
            if (userConditions.length === 0) {
                return `
                    <div class="profile-tab-panel text-center py-12" data-tab="symptoms">
                        <div class="text-gray-400 text-6xl mb-4">üìä</div>
                        <h3 class="text-xl font-medium text-gray-900 mb-2">No conditions being tracked</h3>
                        <p class="text-gray-500 mb-6">Set up condition tracking in your profile to see symptom analytics here.</p>
                        <button onclick="document.getElementById('edit-profile-btn').click();" 
                                class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors">
                            Set Up Tracking
                        </button>
                    </div>
                `;
            }

            if (symptomData.length === 0) {
                return `
                    <div class="profile-tab-panel text-center py-12" data-tab="symptoms">
                        <div class="text-gray-400 text-6xl mb-4">üìä</div>
                        <h3 class="text-xl font-medium text-gray-900 mb-2">No symptom data yet</h3>
                        <p class="text-gray-500 mb-6">Add medical records with condition-specific information to see trends here.</p>
                        <button onclick="showAddRecordModal()" 
                                class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors">
                            Add Medical Record
                        </button>
                    </div>
                `;
            }

            return `
                <div class="profile-tab-panel" data-tab="symptoms">
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900">Symptom Tracking</h3>
                        <p class="text-gray-600">Tracking ${userConditions.length} condition(s) with ${symptomData.length} recorded entries.</p>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${userConditions.map(condition => {
                                const conditionEntries = symptomData.filter(entry => 
                                    entry.conditions && entry.conditions[condition]
                                ).length;
                                return `
                                    <div class="bg-white p-4 rounded-lg border border-gray-200">
                                        <h4 class="font-medium text-gray-900 capitalize">${condition.replace('_', ' ')}</h4>
                                        <p class="text-sm text-gray-600">${conditionEntries} entries recorded</p>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function showEditProfileModal() {
            const modalContent = `
                <div class="text-center py-8">
                    <div class="text-gray-400 text-6xl mb-4">‚öôÔ∏è</div>
                    <h3 class="text-xl font-medium text-gray-900 mb-2">Profile Editing Coming Soon</h3>
                    <p class="text-gray-500">The ability to edit your profile and set up condition tracking will be available soon!</p>
                </div>
            `;
            const modal = createModal('edit-profile-modal', 'Edit Profile', modalContent, 'max-w-md');
            openModal(modal);
        }

        function showAddRecordModal() {
            const hospitalOptions = (localData.hospitals || []).map(h =>
                `<option value="${h.name}">${h.name}${h.city ? ` - ${h.city}` : ''}</option>`
            ).join('');

            const ambulanceOptions = (localData.ambulance || []).map(a =>
                `<option value="${a.name}">${a.name}</option>`
            ).join('');

            const modalContent = `
                <form id="add-record-form" class="space-y-6">
                    <!-- Date and Time -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="visit-date" class="block text-sm font-medium text-gray-700 mb-2">Visit Date</label>
                            <input type="date" id="visit-date" required
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                                value="${new Date().toISOString().split('T')[0]}">
                        </div>
                        <div>
                            <label for="visit-time" class="block text-sm font-medium text-gray-700 mb-2">Visit Time (Optional)</label>
                            <input type="time" id="visit-time"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                        </div>
                    </div>

                    <!-- Hospital Selection -->
                    <div>
                        <label for="hospital-select" class="block text-sm font-medium text-gray-700 mb-2">Hospital/Medical Facility</label>
                        <select id="hospital-select" required
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                            <option value="">Select a hospital...</option>
                            ${hospitalOptions}
                        </select>
                    </div>

                    <!-- Ambulance Involved -->
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" id="ambulance-involved"
                                class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm font-medium text-gray-700">Ambulance service was involved</span>
                        </label>
                    </div>

                    <!-- Ambulance Trust Selection (hidden by default) -->
                    <div id="ambulance-section" class="hidden">
                        <label for="ambulance-select" class="block text-sm font-medium text-gray-700 mb-2">Ambulance Trust</label>
                        <select id="ambulance-select"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                            <option value="">Select an ambulance trust...</option>
                            ${ambulanceOptions}
                        </select>
                    </div>

                    <!-- Visit Type -->
                    <div>
                        <label for="visit-type" class="block text-sm font-medium text-gray-700 mb-2">Type of Visit</label>
                        <select id="visit-type" required
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                            <option value="">Select visit type...</option>
                            <option value="emergency">Emergency</option>
                            <option value="outpatient">Outpatient Appointment</option>
                            <option value="inpatient">Inpatient Stay</option>
                            <option value="procedure">Procedure/Surgery</option>
                            <option value="test">Tests/Diagnostic</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Notes -->
                    <div>
                        <label for="visit-notes" class="block text-sm font-medium text-gray-700 mb-2">Notes (Optional)</label>
                        <textarea id="visit-notes" rows="4"
                            placeholder="Add any additional details about your visit..."
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end space-x-3 pt-4 border-t">
                        <button type="button" class="close-modal-btn px-4 py-2 text-gray-600 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors">
                            Cancel
                        </button>
                        <button type="submit"
                            class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                            Add Record
                        </button>
                    </div>
                </form>
            `;

            const modal = createModal('add-record-modal', 'Add Medical Record', modalContent, 'max-w-2xl');
            openModal(modal);
            setupAddRecordEventListeners(modal);
        }

        function setupAddRecordEventListeners(modal) {
            const form = modal.querySelector('#add-record-form');
            const ambulanceCheckbox = modal.querySelector('#ambulance-involved');
            const ambulanceSection = modal.querySelector('#ambulance-section');
            const ambulanceSelect = modal.querySelector('#ambulance-select');

            // Show/hide ambulance section
            ambulanceCheckbox.addEventListener('change', (e) => {
                if (e.target.checked) {
                    ambulanceSection.classList.remove('hidden');
                    ambulanceSelect.required = true;
                } else {
                    ambulanceSection.classList.add('hidden');
                    ambulanceSelect.required = false;
                    ambulanceSelect.value = '';
                }
            });

            // Form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const recordData = {
                    id: `${new Date().toISOString()}_${Math.random().toString(36).substr(2, 9)}`,
                    timestamp: new Date().toISOString(),
                    date: modal.querySelector('#visit-date').value,
                    time: modal.querySelector('#visit-time').value || null,
                    hospital: modal.querySelector('#hospital-select').value,
                    ambulanceInvolved: ambulanceCheckbox.checked,
                    ambulanceTrust: ambulanceCheckbox.checked ? ambulanceSelect.value : null,
                    visitType: modal.querySelector('#visit-type').value,
                    notes: modal.querySelector('#visit-notes').value || null
                };

                // Add to records
                if (!localData.medicalRecords) localData.medicalRecords = [];
                localData.medicalRecords.unshift(recordData);

                // Save data
                await saveData();

                // Close modal
                closeModal(modal);

                // Re-render profile
                renderProfile();

                showStatusMessage('Medical record added successfully!', 'success');
            });
        }

        function showHistoryDetails(entryId) {
            const historyEntry = localData.visitHistory?.find(h => h.id === entryId);
            if (!historyEntry) return;

            const date = new Date(historyEntry.timestamp);
            const icon = historyEntry.type === 'hospitals' ? 'üè•' : 'üöë';

            const content = `
                <div class="space-y-4">
                    <div class="flex items-start space-x-4 p-4 bg-gray-50 rounded-lg">
                        <div class="text-3xl">${icon}</div>
                        <div class="flex-grow">
                            <h3 class="text-lg font-semibold text-gray-900">${historyEntry.name}</h3>
                            ${historyEntry.city ? `<p class="text-sm text-gray-600">${historyEntry.city}</p>` : ''}
                            <p class="text-sm text-gray-500 mt-1">${date.toLocaleString()}</p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                            <p class="text-sm text-gray-900 capitalize">${historyEntry.type.replace('s', '')}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Action</label>
                            <p class="text-sm text-gray-900">${getActionText(historyEntry.action, historyEntry.previousCount, historyEntry.newCount)}</p>
                        </div>
                    </div>
                    
                    <!-- Notes Section -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                        <textarea id="entry-notes" rows="3" 
                                  placeholder="Add notes about this visit..."
                                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">${historyEntry.notes || ''}</textarea>
                    </div>
                    
                    <div class="flex justify-between pt-4 border-t">
                        <button id="save-notes-btn" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            Save Notes
                        </button>
                        <div class="space-x-3">
                            <button class="close-modal-btn px-4 py-2 text-gray-600 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            `;

            const modal = createModal('history-detail-modal', 'Visit History Details', content, 'max-w-lg');
            openModal(modal);
            
            modal.querySelector('#save-notes-btn').addEventListener('click', () => saveEntryNotes(entryId));
        }

        async function saveEntryNotes(entryId) {
            const notesTextarea = document.getElementById('entry-notes');
            if (!notesTextarea) return;

            const entryIndex = localData.visitHistory?.findIndex(h => h.id === entryId);
            if (entryIndex === -1) return;

            localData.visitHistory[entryIndex].notes = notesTextarea.value;

            await saveData();
            renderProfile();
            closeModal(document.getElementById('history-detail-modal'));
            showStatusMessage('Notes saved successfully!', 'success');
        }

        async function deleteHistoryEntry(entryId) {
            if (!confirm('Are you sure you want to delete this history entry?')) {
                return;
            }

            const entryIndex = localData.visitHistory?.findIndex(h => h.id === entryId);
            if (entryIndex === -1) return;

            localData.visitHistory.splice(entryIndex, 1);

            await saveData();
            renderProfile();

            const detailModal = document.getElementById('history-detail-modal');
            if (detailModal) {
                closeModal(detailModal);
            }

            showStatusMessage('History entry deleted successfully!', 'success');
        }

            const userIdText = userId ? userId : 'Not signed in';
            const helpContent = `
                <div class="space-y-6">
                    <div class="text-center pb-4 border-b">
                        <h3 class="text-xl font-semibold text-gray-900">Help & Support</h3>
                        <p class="text-sm text-gray-600 mt-2">Need help with Visit Tracker? Here's everything you need to know.</p>
                    </div>
                    
                    <!-- Quick Start -->
                    <div>
                        <h4 class="font-semibold text-gray-900 mb-3">üöÄ Quick Start</h4>
                        <ul class="text-sm text-gray-700 space-y-2 ml-4">
                            <li>‚Ä¢ Sign in to save your progress across devices</li>
                            <li>‚Ä¢ Check off hospitals and ambulance trusts you've visited</li>
                            <li>‚Ä¢ Use + and - buttons to track multiple visits</li>
                            <li>‚Ä¢ Add detailed medical records with the "Add Record" button</li>
                            <li>‚Ä¢ View your progress and achievements in your profile</li>
                        </ul>
                    </div>
                    
                    <!-- Support -->
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h4 class="font-semibold text-blue-900 mb-3">üìß Need More Help?</h4>
                        <p class="text-sm text-blue-800 mb-3">If you need assistance or want to report a bug, please contact support:</p>
                        <div class="bg-white p-3 rounded border text-xs font-mono text-gray-600">
                            <p><strong>Your User ID:</strong> ${userIdText}</p>
                            <p><strong>Email:</strong> <a href="mailto:support@visittracker.app?subject=Support Request - ${userIdText}" class="text-blue-600 hover:underline">support@visittracker.app</a></p>
                        </div>
                        <p class="text-xs text-blue-600 mt-2">Include your User ID when contacting support for faster assistance.</p>
                    </div>
                    
                    <!-- Close Button -->
                    <div class="flex justify-end pt-4 border-t">
                        <button onclick="closeModal(document.getElementById('help-modal'))" 
                                class="px-6 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">
                            Close
                        </button>
                    </div>
                </div>
            `;

            const modal = createModal('help-modal', 'Help & Support', helpContent, 'max-w-2xl');
            openModal(modal);
        }

        // Make functions globally available
        window.showAddRecordModal = showAddRecordModal;

        // Initialize event listeners for static elements
        document.getElementById('add-record-btn').addEventListener('click', showAddRecordModal);
        document.getElementById('help-btn').addEventListener('click', showHelpModal);
    </script>
