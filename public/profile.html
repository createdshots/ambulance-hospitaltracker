<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Hospital & Ambulance Trust Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="firebase-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
        .status-message, .modal-backdrop, .modal-content { transition: all 0.3s ease-in-out; }
        .loader-hidden { opacity: 0; pointer-events: none; }
        .profile-tab-btn { transition: all 0.2s ease; }
        .award { filter: grayscale(1); opacity: 0.5; }
        .award.unlocked { filter: grayscale(0); opacity: 1; }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Full Page Loader -->
    <div id="full-page-loader"
        class="fixed inset-0 bg-gray-900 bg-opacity-75 flex flex-col items-center justify-center z-50 transition-opacity duration-500 loader-hidden">
        <svg class="animate-spin h-10 w-10 text-white mb-4" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
        </svg>
        <p id="loader-text" class="text-white text-lg">Loading profile...</p>
    </div>

    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900">myHealthTracker</a>
                    <span class="ml-2 text-sm text-gray-500">/ Profile</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="add-record-btn"
                        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                        Add Record
                    </button>
                    <a href="/" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        ‚Üê Back to Tracker
                    </a>
                    <div id="auth-signed-in-view" class="hidden items-center">
                        <span id="user-id-display"
                            class="text-sm text-gray-600 bg-gray-100 px-3 py-2 rounded-l-lg"></span>
                        <button id="signout-btn"
                            class="bg-red-500 text-white font-semibold py-2 px-4 rounded-r-lg shadow-md hover:bg-red-600 transition-colors">
                            Sign Out
                        </button>
                    </div>

            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <div id="profile-content" class="hidden">
            <!-- Content will be dynamically inserted here -->
        </div>

        <!-- Not signed in message -->
        <div id="not-signed-in" class="text-center py-16">
            <div class="text-gray-400 text-6xl mb-4">üë§</div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Sign in to view your profile</h2>
            <p class="text-gray-600 mb-6">Track your visit history, view achievements, and analyze your progress.</p>
            <a href="/" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors">
                Go to Tracker
            </a>
        </div>
    </div>

    <!-- Status Message Area -->
    <div id="status-message-area" class="fixed top-20 right-4 z-50"></div>
    
    <!-- Modals Container -->
    <div id="modal-container" class="relative z-40"></div>

    <footer class="fixed bottom-4 right-4 z-10">
        <div class="flex flex-col items-end space-y-2">
            <!-- Help Button -->
            <button id="help-btn"
                class="bg-gray-600 text-white px-3 py-2 rounded-lg hover:bg-gray-700 transition-colors text-sm shadow-lg">
                ‚ùì Help
            </button>
            
            <!-- Creator Credit -->
            <a href="https://github.com/jack-tolley" target="_blank" rel="noopener noreferrer"
                class="flex items-center text-xs text-gray-400 hover:text-gray-600 bg-white px-2 py-1 rounded shadow">
                <svg class="w-3 h-3 mr-1" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
                Jack Tolley
            </a>
        </div>
    </footer>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Global Variables ---
        let app, db, auth, userId, docRef;
        let localData = { hospitals: [], ambulance: [], awards: [], visitHistory: [], medicalRecords: [], symptomTracking: [], userProfile: {} };
        let unsubscribe;

        // --- DOM Element References ---
        const loadingIndicator = document.getElementById('full-page-loader');
        const loaderText = document.getElementById('loader-text');
        const statusMessageArea = document.getElementById('status-message-area');
        const authSignedInView = document.getElementById('auth-signed-in-view');
        const userIdDisplay = document.getElementById('user-id-display');
        const profileContent = document.getElementById('profile-content');
        const notSignedIn = document.getElementById('not-signed-in');
        const modalContainer = document.getElementById('modal-container');

        // --- Awards Definition ---
        const awardsDefinition = {
            'first_visit': { name: 'First Visit!', description: 'Log your first visit to any location.', icon: 'üéâ' },
            'hospitals_5': { name: 'Hospital Hopper', description: 'Visit 5 different hospitals.', icon: 'üè•' },
            'hospitals_10': { name: 'Hospital Hero', description: 'Visit 10 different hospitals.', icon: 'ü¶∏' },
            'trusts_all': { name: 'Trust Titan', description: 'Visit every ambulance trust.', icon: 'üöë' },
            'visits_100': { name: 'Century Club', description: 'Accumulate 100 total visits.', icon: 'üèÜ' }
        };

        // --- Helper Functions ---
        function showStatusMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `status-message p-4 rounded-lg shadow-lg font-medium mb-2 ${type === 'error' ? 'bg-red-100 text-red-800 border border-red-200' : 'bg-green-100 text-green-800 border border-green-200'}`;
            messageDiv.textContent = message;
            statusMessageArea.appendChild(messageDiv);
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => messageDiv.remove(), 300);
            }, 5000);
        }

        // --- Main Application Logic ---
        function initializeAppLogic() {
            try {
                // Check if config is loaded
                if (typeof userFirebaseConfig === 'undefined') {
                    throw new Error("firebase-config.js not found. App cannot start.");
                }
                
                app = initializeApp(userFirebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Setup all event listeners for the page
                setupEventListeners();

                // Start listening for authentication state changes
                onAuthStateChanged(auth, handleAuthStateChange);

                // --- Onboarding check ---
                if (window.location.search.includes('onboarding=1')) {
                    // Wait for auth, then show onboarding modal if needed
                    window._forceOnboarding = true;
                }
            } catch (e) {
                console.error("Initialization failed:", e);
                document.body.innerHTML = `<div class="p-8 text-center text-red-500"><h1 class="text-2xl font-bold">Fatal Error</h1><p class="mt-2">${e.message}</p></div>`;
            }
        }

        async function handleAuthStateChange(user) {
            if (unsubscribe) unsubscribe();

            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = user.isAnonymous ? 'Guest' : user.displayName || user.email;
                authSignedInView.style.display = 'flex';
                notSignedIn.style.display = 'none';
                
                docRef = doc(db, `users/${userId}`);
                loadingIndicator.classList.remove('loader-hidden');
                loaderText.textContent = 'Loading profile...';
                setupSnapshotListener();
            } else {
                userId = null;
                docRef = null;
                authSignedInView.style.display = 'none';
                notSignedIn.style.display = 'block';
                loadingIndicator.classList.add('loader-hidden');
                localData = { hospitals: [], ambulance: [], awards: [], visitHistory: [], medicalRecords: [], userProfile: {} };
                renderProfile();
            }
        }

        function setupSnapshotListener() {
            if (!docRef) return;
            let initialLoadComplete = false;

            unsubscribe = onSnapshot(docRef, (snapshot) => {
                if (snapshot.exists()) {
                    localData = { ...localData, ...snapshot.data() };
                }
                
                if (!initialLoadComplete) {
                    renderProfile();
                    profileContent.style.display = 'block';
                    loadingIndicator.classList.add('loader-hidden');
                    initialLoadComplete = true;

                    // --- Onboarding Modal Logic ---
                    if (window._forceOnboarding || (localData.userProfile && !localData.userProfile.onboardingCompleted)) {
                        showOnboardingModal();
                    }
                }
            }, (error) => {
                console.error("Snapshot listener error:", error);
                showStatusMessage("Error loading data.", "error");
                loadingIndicator.classList.add('loader-hidden');
            });
        }

        async function saveData() {
            if (!docRef) return;
            try {
                await setDoc(docRef, localData, { merge: true });
                console.log("Data saved successfully.");
            } catch (e) {
                console.error("Error saving data to Firestore: ", e);
                showStatusMessage("Error saving data.", "error");
            }
        }

        function renderProfile() {
            // ... (All your rendering functions like createHistoryTab, etc. will be called from here)
            const history = localData.visitHistory || [];
            profileContent.innerHTML = `
                <!-- Profile Header and Stats Grid -->
                <div id="profile-header-and-stats"></div>
                <!-- Tabs -->
                <div class="bg-white rounded-xl shadow-md">
                    <div class="border-b border-gray-200">
                        <nav class="-mb-px flex space-x-8 px-6" id="profile-tabs">
                            <button class="profile-tab-btn border-purple-500 text-purple-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" data-tab="history">Visit History</button>
                            <button class="profile-tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" data-tab="records">Medical Records</button>
                            <button class="profile-tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" data-tab="achievements">Achievements</button>
                            <button class="profile-tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" data-tab="analytics">Analytics</button>
                            <button class="profile-tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" data-tab="symptoms">Symptoms</button>
                        </nav>
                    </div>
                    <div id="profile-tab-content" class="p-6">
                        ${createHistoryTab(history)}
                    </div>
                </div>
            `;
            renderProfileHeader();
        }

        // --- Add Record Modal ---
        function showAddRecordModal() {
            const modalContent = createAddRecordForm();
            const modal = createModal('add-record-modal', 'Add Medical Record', modalContent, 'max-w-2xl');
            openModal(modal);
            setupAddRecordEventListeners(modal);
        }
        window.showAddRecordModal = showAddRecordModal;

        function renderProfileHeader() {
            const history = localData.visitHistory || [];
            const totalVisits = (localData.hospitals?.reduce((s, h) => s + h.count, 0) || 0) + (localData.ambulance?.reduce((s, a) => s + a.count, 0) || 0);
            const visitedHospitals = localData.hospitals?.filter(h => h.visited).length || 0;
            const visitedAmbulance = localData.ambulance?.filter(a => a.visited).length || 0;
            const joinDate = history.length > 0 ? new Date(history[history.length - 1].timestamp).toLocaleDateString() : 'Today';
            const lastActivity = history.length > 0 ? new Date(history[0].timestamp).toLocaleDateString() : 'No activity yet';

            const headerContainer = document.getElementById('profile-header-and-stats');
            if (headerContainer) {
                headerContainer.innerHTML = `
                    <div class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white p-8 rounded-xl mb-8">
                        <div class="flex items-center justify-between">
                            <div>
                                <h1 class="text-3xl font-bold mb-2">${userId ? (userIdDisplay.textContent || 'User') : 'Guest'}</h1>
                                <p class="text-purple-100">Member since: ${joinDate}</p>
                                <p class="text-purple-100">Last activity: ${lastActivity}</p>
                            </div>
                            <div class="text-right">
                                <div class="text-4xl font-bold mb-1">${totalVisits}</div>
                                <div class="text-purple-100 mb-3">Total Visits</div>
                                <button id="edit-profile-btn" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg transition-colors text-sm">‚úèÔ∏è Edit Profile</button>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-xl shadow-md text-center">
                            <div class="text-3xl font-bold text-blue-600 mb-2">${visitedHospitals}</div>
                            <div class="text-sm text-gray-600">Hospitals Visited</div>
                            <div class="text-xs text-gray-400 mt-1">of ${localData.hospitals.length}</div>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-md text-center">
                            <div class="text-3xl font-bold text-green-600 mb-2">${visitedAmbulance}</div>
                            <div class="text-sm text-gray-600">Trusts Visited</div>
                            <div class="text-xs text-gray-400 mt-1">of ${localData.ambulance.length}</div>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-md text-center">
                            <div class="text-3xl font-bold text-yellow-600 mb-2">${totalVisits}</div>
                            <div class="text-sm text-gray-600">Total Visits</div>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-md text-center">
                            <div class="text-3xl font-bold text-purple-600 mb-2">${localData.awards?.length || 0}</div>
                            <div class="text-sm text-gray-600">Awards Earned</div>
                            <div class="text-xs text-gray-400 mt-1">of ${Object.keys(awardsDefinition).length}</div>
                        </div>
                    </div>
                `;
            }
        }
        
        // --- All other functions are defined here ---
        function createHistoryTab(history) { return `<div class="text-center py-12">History content goes here.</div>`; }
        function createRecordsTab() { return `<div class="text-center py-12">Medical Records content goes here.</div>`; }
        function createAchievementsTab() { return `<div class="text-center py-12">Achievements content goes here.</div>`; }
        function createAnalyticsTab() { return `<div class="text-center py-12">Analytics content goes here.</div>`; }
        function createSymptomsTab() { return `<div class="text-center py-12">Symptoms content goes here.</div>`; }
        // --- Edit Profile Modal (enhanced layout) ---
        function showEditProfileModal() {
            const currentProfile = localData.userProfile || {};
            const user = auth.currentUser;
            const availableConditions = [
                'epilepsy', 'autism', 'diabetes', 'mental_health', 'chronic_pain',
                'heart_condition', 'respiratory', 'autoimmune', 'neurological', 'gastrointestinal'
            ];
            const isSSO = user && user.providerData && user.providerData.length > 0 &&
                user.providerData.some(provider => provider.providerId !== 'password' && provider.providerId.includes('google.com'));
            const modalContent = `
                <form id="edit-profile-form" class="space-y-3">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Left Column: Personal & Emergency Info -->
                        <div class="space-y-3">
                            <div class="bg-gray-50 p-3 rounded-lg">
                                <h3 class="text-base font-semibold text-gray-900 mb-2">Personal Information</h3>
                                <div class="space-y-2">
                                    <div>
                                        <label for="display-name" class="block text-xs font-medium text-gray-700 mb-1">Display Name</label>
                                        <input type="text" id="display-name" 
                                               value="${currentProfile.displayName || user?.displayName || ''}"
                                               placeholder="How you'd like to be addressed"
                                               class="w-full p-2 border border-gray-300 rounded focus:ring-1 focus:ring-purple-500 focus:border-purple-500 text-xs">
                                    </div>
                                    ${!isSSO ? `
                                    <div>
                                        <label for="email" class="block text-xs font-medium text-gray-700 mb-1">Email Address</label>
                                        <input type="email" id="email" 
                                               value="${user?.email || ''}"
                                               placeholder="your.email@example.com"
                                               class="w-full p-2 border border-gray-300 rounded focus:ring-1 focus:ring-purple-500 focus:border-purple-500 text-xs">
                                        <p class="text-xs text-gray-500 mt-1">Used for account recovery</p>
                                    </div>
                                    ` : `
                                    <div>
                                        <label class="block text-xs font-medium text-gray-700 mb-1">Email Address</label>
                                        <div class="w-full p-2 border border-gray-200 rounded bg-gray-100 text-gray-600 text-xs">
                                            ${user?.email || 'Not available'}
                                        </div>
                                        <p class="text-xs text-gray-500 mt-1">Managed by sign-in provider</p>
                                    </div>
                                    `}
                                    <div>
                                        <label for="date-of-birth" class="block text-xs font-medium text-gray-700 mb-1">Date of Birth (Optional)</label>
                                        <input type="date" id="date-of-birth" 
                                               value="${currentProfile.dateOfBirth || ''}"
                                               class="w-full p-2 border border-gray-300 rounded focus:ring-1 focus:ring-purple-500 focus:border-purple-500 text-xs">
                                    </div>
                                </div>
                            </div>
                            <div class="bg-red-50 p-3 rounded-lg">
                                <h3 class="text-base font-semibold text-gray-900 mb-2">üö® Emergency Info</h3>
                                <div class="space-y-2">
                                    <div>
                                        <label for="emergency-contact" class="block text-xs font-medium text-gray-700 mb-1">Emergency Contact</label>
                                        <input type="text" id="emergency-contact" 
                                               value="${currentProfile.emergencyContact || ''}"
                                               placeholder="Name and phone (e.g., John Smith - 07123456789)"
                                               class="w-full p-2 border border-gray-300 rounded focus:ring-1 focus:ring-purple-500 focus:border-purple-500 text-xs">
                                    </div>
                                    <div>
                                        <label for="medical-notes" class="block text-xs font-medium text-gray-700 mb-1">Medical Notes</label>
                                        <textarea id="medical-notes" rows="2"
                                                  placeholder="Allergies, medications, special instructions..."
                                                  class="w-full p-2 border border-gray-300 rounded focus:ring-1 focus:ring-purple-500 focus:border-purple-500 text-xs">${currentProfile.medicalNotes || ''}</textarea>
                                        <p class="text-xs text-gray-500 mt-1">Vital for emergency responders</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Right Column: Condition Tracking & Privacy/Settings -->
                        <div class="space-y-3">
                            <div class="bg-blue-50 p-3 rounded-lg min-h-[320px] md:min-h-[400px] flex flex-col justify-between">
                                <h3 class="text-lg font-semibold text-gray-900 mb-2">üè• Condition Tracking</h3>
                                <p class="text-xs text-gray-600 mb-2">Select conditions you'd like to track:</p>
                                <div class="grid grid-cols-1 gap-1 max-h-72 min-h-[180px] overflow-y-auto custom-scrollbar flex-1">
                                    ${availableConditions.map(condition => {
                                        const isSelected = currentProfile.conditions?.includes(condition) || false;
                                        const conditionNames = {
                                            'epilepsy': 'üß† Epilepsy',
                                            'autism': 'üåü Autism Spectrum',
                                            'diabetes': 'ü©∏ Diabetes',
                                            'mental_health': 'üß† Mental Health',
                                            'chronic_pain': 'üò£ Chronic Pain',
                                            'heart_condition': '‚ù§Ô∏è Heart Condition',
                                            'respiratory': 'ü´Å Respiratory',
                                            'autoimmune': 'üõ°Ô∏è Autoimmune',
                                            'neurological': 'üß† Neurological',
                                            'gastrointestinal': 'ü´É Gastrointestinal'
                                        };
                                        return `
                                            <label class="flex items-center p-1.5 border rounded hover:bg-white cursor-pointer transition-colors text-xs ${isSelected ? 'border-purple-500 bg-white' : 'border-gray-300'}">
                                                <input type="checkbox" name="conditions" value="${condition}" 
                                                       ${isSelected ? 'checked' : ''}
                                                       class="h-3 w-3 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                                                <span class="ml-2 text-xs font-medium text-gray-700">${conditionNames[condition] || condition.replace('_', ' ')}</span>
                                            </label>
                                        `;
                                    }).join('')}
                                </div>
                                <div class="mt-2 p-1.5 bg-blue-100 border border-blue-200 rounded">
                                    <p class="text-xs text-blue-800">
                                        <strong>Privacy:</strong> Data stored securely, never shared.
                                    </p>
                                </div>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg">
                                <h3 class="text-base font-semibold text-gray-900 mb-2">üîí Privacy & Settings</h3>
                                <div class="space-y-2">
                                    <label class="flex items-start p-2 border rounded hover:bg-gray-100 cursor-pointer">
                                        <input type="checkbox" id="data-sharing" 
                                               ${currentProfile.dataSharing ? 'checked' : ''}
                                               class="h-3 w-3 text-purple-600 focus:ring-purple-500 border-gray-300 rounded mt-0.5">
                                        <div class="ml-2">
                                            <span class="text-xs font-medium text-gray-700">Help improve the app</span>
                                            <p class="text-xs text-gray-500">Anonymous analytics only</p>
                                        </div>
                                    </label>
                                    <label class="flex items-start p-2 border rounded hover:bg-gray-100 cursor-pointer">
                                        <input type="checkbox" id="onboarding-completed" 
                                               ${currentProfile.onboardingCompleted ? 'checked' : ''}
                                               class="h-3 w-3 text-purple-600 focus:ring-purple-500 border-gray-300 rounded mt-0.5">
                                        <div class="ml-2">
                                            <span class="text-xs font-medium text-gray-700">Skip onboarding tips</span>
                                            <p class="text-xs text-gray-500">Hide tutorial prompts</p>
