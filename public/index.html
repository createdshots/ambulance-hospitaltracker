<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital & Ambulance Trust Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .list-item:hover {
            background-color: #f9fafb;
        }
        .progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .status-message, .modal-backdrop, .modal-content {
            transition: all 0.3s ease-in-out;
        }
        #map { height: 80vh; border-radius: 0.75rem; }
        .award {
            filter: grayscale(1);
            opacity: 0.5;
        }
        .award.unlocked {
            filter: grayscale(0);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">

        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Visit Tracker</h1>
            <p class="text-lg text-gray-600 mt-2">Check off hospitals and ambulance trusts you've visited.</p>
            <div class="mt-4 flex justify-center space-x-2">
                <button id="show-stats-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">Show Charts</button>
                <button id="show-map-btn" class="bg-teal-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-teal-700 transition-colors">Show Map</button>
                <button id="show-awards-btn" class="bg-amber-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-amber-600 transition-colors">Show Awards</button>
            </div>
            <div id="loading-indicator" class="mt-4 text-blue-600 font-medium hidden"></div>
            <div id="user-id-display" class="mt-4 text-sm text-gray-500"></div>
            <div id="status-message-area" class="mt-4 h-6"></div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Hospitals Column -->
            <div class="bg-white p-6 rounded-xl shadow-md flex flex-col">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Hospitals</h2>
                <input type="text" id="hospital-search" placeholder="Search hospitals..." class="w-full p-2 border border-gray-300 rounded-lg mb-4">
                <div id="hospitals-stats" class="mb-4"></div>
                <div id="hospitals-list" class="space-y-3 flex-grow overflow-y-auto custom-scrollbar pr-2"></div>
            </div>

            <!-- Ambulance Trusts Column -->
            <div class="bg-white p-6 rounded-xl shadow-md flex flex-col">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Ambulance Trusts</h2>
                <input type="text" id="ambulance-search" placeholder="Search trusts..." class="w-full p-2 border border-gray-300 rounded-lg mb-4">
                <div id="ambulance-stats" class="mb-4"></div>
                <div id="ambulance-list" class="space-y-3 flex-grow overflow-y-auto custom-scrollbar pr-2"></div>
            </div>
        </div>
    </div>

    <!-- Modals Container -->
    <div id="modal-container"></div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const userFirebaseConfig = {
          apiKey: "AIzaSyBrmQBFe8jdcQSTu7H8ttjhNd-tmGaTeCg",
          authDomain: "hospitaltracker-39adb.firebaseapp.com",
          projectId: "hospitaltracker-39adb",
          storageBucket: "hospitaltracker-39adb.appspot.com",
          messagingSenderId: "1004447062283",
          appId: "1:1004447062283:web:8624b4173fc722a7db6a0e",
          measurementId: "G-KEK2G7YDDT"
        };
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : userFirebaseConfig;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'local-dev-app';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth, userId, docRef;
        let isAuthReady = false;
        let localData = { hospitals: [], ambulance: [], awards: [] };
        let map;
        let initialLoadComplete = false;

        const loadingIndicator = document.getElementById('loading-indicator');
        const userIdDisplay = document.getElementById('user-id-display');
        const statusMessageArea = document.getElementById('status-message-area');
        const modalContainer = document.getElementById('modal-container');

        // --- Awards Definition ---
        const awardsDefinition = {
            'first_visit': { name: 'First Visit!', description: 'Log your first visit to any location.', icon: '&#127881;' },
            'hospitals_5': { name: 'Hospital Hopper', description: 'Visit 5 different hospitals.', icon: '&#127973;' },
            'hospitals_10': { name: 'Hospital Hero', description: 'Visit 10 different hospitals.', icon: '&#129661;' },
            'trusts_all': { name: 'Trust Titan', description: 'Visit every ambulance trust.', icon: '&#128657;' },
            'visits_100': { name: 'Century Club', description: 'Accumulate 100 total visits.', icon: '&#127941;' }
        };

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase initialization failed:", e);
            showStatusMessage("Could not connect to the database.", "error");
        }

        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = `User ID: ${userId}`;
                docRef = doc(db, `artifacts/${appId}/users/${userId}/hospitals-tracker`, "data");
                isAuthReady = true;
                loadingIndicator.innerHTML = '<svg class="animate-spin h-5 w-5 mr-3 inline-block" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Loading data...';
                loadingIndicator.classList.remove('hidden');
                setupSnapshotListener();
            } else {
                userIdDisplay.textContent = 'Authenticating...';
                await signIn();
            }
        });

        async function signIn() {
            try {
                if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
                else await signInAnonymously(auth);
            } catch (error) {
                console.error("Authentication Error:", error);
                userIdDisplay.textContent = 'Authentication failed.';
            }
        }

        // --- Firestore Data Handling ---
        function setupSnapshotListener() {
            if (!isAuthReady || !docRef) return;
        
            onSnapshot(docRef, async (snapshot) => {
                if (initialLoadComplete) {
                    // Subsequent updates from Firestore
                    if (snapshot.exists()) {
                        localData = snapshot.data();
                        renderAll();
                    }
                    return;
                }

                // This is the first run
                let needsSave = false;
                const data = snapshot.exists() ? snapshot.data() : {};
                localData = { hospitals: [], ambulance: [], awards: [], ...data };

                if (!localData.hospitals || localData.hospitals.length === 0) {
                    console.log("Hospitals list is empty, loading from file...");
                    localData.hospitals = await loadListFromFile('hospitals');
                    needsSave = true;
                }
                if (!localData.ambulance || localData.ambulance.length === 0) {
                    console.log("Ambulance list is empty, loading from file...");
                    localData.ambulance = await loadListFromFile('ambulance');
                    needsSave = true;
                }

                loadingIndicator.classList.add('hidden');
                initialLoadComplete = true;

                if (needsSave) {
                    await saveData(); // This will save and trigger the snapshot listener again, but the `initialLoadComplete` flag will prevent this block from re-running.
                } else {
                    renderAll(); // Render with existing data if no file load was needed.
                }

            }, (error) => {
                console.error("Snapshot listener error:", error);
                showStatusMessage("Error connecting to data sync.", "error");
                loadingIndicator.classList.add('hidden');
            });
        }
        
        async function loadListFromFile(type) {
            const fileName = type === 'hospitals' ? 'hospital.txt' : 'ambulance.txt';
            try {
                const response = await fetch(fileName);
                if (!response.ok) throw new Error(`Could not fetch ${fileName}`);
                const text = await response.text();
                const lines = text.split(/\r\n?|\n/).filter(line => line.trim() !== '');

                if (lines.length === 0) {
                    showStatusMessage(`${fileName} is empty or could not be read.`, "error");
                    return [];
                }

                loadingIndicator.innerHTML = `Geocoding ${lines.length} ${type}...`;
                loadingIndicator.classList.remove('hidden');

                const promises = lines.map((line, index) => {
                    return new Promise(resolve => {
                        // Stagger the API calls to avoid being rate-limited
                        setTimeout(async () => {
                            const name = line.trim();
                            const coords = await geocodeLocation(name);
                            resolve({ name, visited: false, count: 0, coords });
                        }, index * 100); 
                    });
                });

                const newList = await Promise.all(promises);
                showStatusMessage(`${newList.length} ${type} loaded successfully!`, 'success');
                return newList;
            } catch (error) {
                console.error(`Error loading ${fileName}:`, error);
                showStatusMessage(`Failed to load ${fileName}.`, "error");
                loadingIndicator.classList.add('hidden');
                return [];
            }
        }

        async function saveData() {
            if (!isAuthReady || !docRef) return;
            checkAwards();
            try {
                await setDoc(docRef, localData, { merge: true });
                console.log("Data saved successfully.");
            } catch (e) {
                console.error("Error saving data to Firestore: ", e);
                showStatusMessage("Error saving data.", "error");
            }
        }
        
        // --- UI & Modals ---
        function showStatusMessage(message, type = 'success') {
            statusMessageArea.textContent = message;
            statusMessageArea.className = `status-message mt-4 h-6 font-medium ${type === 'error' ? 'text-red-600' : 'text-green-600'}`;
            statusMessageArea.style.opacity = 1;
            setTimeout(() => { statusMessageArea.style.opacity = 0; }, 5000);
        }

        function createModal(id, title, content, size = 'max-w-4xl') {
            const modalHTML = `
                <div id="${id}" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden modal-backdrop">
                    <div class="bg-white rounded-xl shadow-2xl p-6 w-full ${size} modal-content transform scale-95">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-bold text-gray-900">${title}</h2>
                            <button class="close-modal-btn text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
                        </div>
                        <div>${content}</div>
                    </div>
                </div>`;
            modalContainer.insertAdjacentHTML('beforeend', modalHTML);
            const modal = document.getElementById(id);
            modal.querySelector('.close-modal-btn').addEventListener('click', () => closeModal(modal));
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(modal); });
            return modal;
        }

        function openModal(modal) {
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.querySelector('.modal-backdrop').classList.add('opacity-100');
                modal.querySelector('.modal-content').classList.remove('scale-95');
            }, 10);
        }

        function closeModal(modal) {
            modal.querySelector('.modal-backdrop').classList.remove('opacity-100');
            modal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => { modal.remove(); }, 300);
        }

        // --- Rendering ---
        function renderAll() {
            renderList('hospitals', localData.hospitals, document.getElementById('hospital-search').value);
            renderList('ambulance', localData.ambulance, document.getElementById('ambulance-search').value);
            renderStats('hospitals', localData.hospitals);
            renderStats('ambulance', localData.ambulance);
        }

        function renderList(type, data, searchTerm) {
            const listElement = document.getElementById(`${type}-list`);
            listElement.innerHTML = ''; 
            const filteredData = data.filter(item => item.name.toLowerCase().includes(searchTerm.toLowerCase()));
            if (filteredData.length === 0) {
                listElement.innerHTML = `<p class="text-gray-500">No matching ${type}.</p>`;
                return;
            }
            filteredData.forEach((item) => {
                const index = data.findIndex(d => d.name === item.name);
                const itemElement = document.createElement('div');
                itemElement.className = 'list-item flex items-center justify-between p-3 rounded-lg border';
                itemElement.classList.toggle('bg-green-50', item.visited);
                itemElement.classList.toggle('border-green-200', item.visited);
                itemElement.innerHTML = `
                    <div class="flex items-center flex-grow min-w-0">
                        <input type="checkbox" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer flex-shrink-0" ${item.visited ? 'checked' : ''} data-type="${type}" data-index="${index}">
                        <span class="ml-4 text-base truncate ${item.visited ? 'line-through text-gray-500' : 'text-gray-700'}" title="${item.name}">${item.name}</span>
                    </div>
                    <div class="flex items-center space-x-3 flex-shrink-0 ml-4">
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold w-7 h-7 rounded-full transition-colors" data-action="decrease" data-type="${type}" data-index="${index}">-</button>
                        <span class="font-medium text-lg w-8 text-center">${item.count}</span>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold w-7 h-7 rounded-full transition-colors" data-action="increase" data-type="${type}" data-index="${index}">+</button>
                    </div>`;
                listElement.appendChild(itemElement);
            });
        }

        function renderStats(type, data) {
            const statsElement = document.getElementById(`${type}-stats`);
            if (!data || data.length === 0) {
                statsElement.innerHTML = '';
                return;
            }
            const total = data.length;
            const visited = data.filter(item => item.visited).length;
            const percentage = total > 0 ? Math.round((visited / total) * 100) : 0;
            const totalVisits = data.reduce((sum, item) => sum + item.count, 0);
            statsElement.innerHTML = `
                <div class="space-y-2">
                    <p class="text-sm font-medium text-gray-600"><span class="font-bold text-gray-800">${visited}</span> of <span class="font-bold text-gray-800">${total}</span> visited (${percentage}%)</p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5"><div class="bg-blue-600 h-2.5 rounded-full progress-bar-fill" style="width: ${percentage}%"></div></div>
                    <p class="text-sm font-medium text-gray-600">Total individual visits: <span class="font-bold text-gray-800">${totalVisits}</span></p>
                </div>`;
        }

        // --- Features ---
        
        async function geocodeLocation(name) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(name)}&format=json&limit=1`);
                const data = await response.json();
                if (data && data.length > 0) {
                    return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
                }
                return null;
            } catch (error) {
                console.error('Geocoding error:', error);
                return null;
            }
        }

        function checkAwards() {
            const visitedHospitals = localData.hospitals.filter(h => h.visited).length;
            const visitedAmbulance = localData.ambulance.filter(a => a.visited).length;
            const totalVisits = localData.hospitals.reduce((s, h) => s + h.count, 0) + localData.ambulance.reduce((s, a) => s + a.count, 0);

            const unlock = (awardId) => {
                if (!localData.awards.includes(awardId)) {
                    localData.awards.push(awardId);
                    const award = awardsDefinition[awardId];
                    showStatusMessage(`Award Unlocked: ${award.name}`, 'success');
                }
            };

            if (totalVisits > 0) unlock('first_visit');
            if (visitedHospitals >= 5) unlock('hospitals_5');
            if (visitedHospitals >= 10) unlock('hospitals_10');
            if (localData.ambulance.length > 0 && visitedAmbulance === localData.ambulance.length) unlock('trusts_all');
            if (totalVisits >= 100) unlock('visits_100');
        }

        // --- Event Handling ---
        function handleInteraction(event) {
            const target = event.target;
            const { type, index, action } = target.dataset;
            if (!type || index === undefined) return;
            const item = localData[type][parseInt(index)];
            if (!item) return;

            if (target.type === 'checkbox') item.visited = target.checked;
            else if (action === 'increase') item.count++;
            else if (action === 'decrease') item.count = Math.max(0, item.count - 1);
            else return;
            
            saveData();
        }

        // --- Event Listeners ---
        document.querySelector('.container').addEventListener('click', handleInteraction);

        document.getElementById('hospital-search').addEventListener('input', (e) => renderList('hospitals', localData.hospitals, e.target.value));
        document.getElementById('ambulance-search').addEventListener('input', (e) => renderList('ambulance', localData.ambulance, e.target.value));

        document.getElementById('show-stats-btn').addEventListener('click', () => {
            const content = `<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div><h3 class="text-xl font-semibold text-center mb-4">Hospitals</h3><canvas id="hospitals-chart"></canvas></div>
                                <div><h3 class="text-xl font-semibold text-center mb-4">Ambulance Trusts</h3><canvas id="ambulance-chart"></canvas></div>
                             </div>`;
            const modal = createModal('stats-modal', 'Statistics', content);
            openModal(modal);
            
            const createPieChart = (type, data, chartId) => {
                const ctx = modal.querySelector(`#${chartId}`).getContext('2d');
                const visited = data.filter(item => item.visited).length;
                const notVisited = data.length - visited;
                return new Chart(ctx, { type: 'pie', data: { labels: ['Visited', 'Not Visited'], datasets: [{ data: [visited, notVisited], backgroundColor: ['#10B981', '#EF4444'], borderColor: '#ffffff', borderWidth: 2 }] }, options: { responsive: true, plugins: { legend: { position: 'top' } } } });
            };
            createPieChart('hospitals', localData.hospitals, 'hospitals-chart');
            createPieChart('ambulance', localData.ambulance, 'ambulance-chart');
        });

        document.getElementById('show-map-btn').addEventListener('click', () => {
            const modal = createModal('map-modal', 'Map View', '<div id="map"></div>', 'max-w-6xl');
            openModal(modal);

            map = L.map('map').setView([54.5, -2.5], 6); // Centered on UK
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            const allLocations = [...localData.hospitals, ...localData.ambulance];
            allLocations.forEach(loc => {
                if (loc.coords && loc.coords.lat) {
                    const isHospital = localData.hospitals.some(h => h.name === loc.name);
                    const color = isHospital ? 'blue' : 'green';
                    const radius = loc.visited ? 8 : 5;
                    const opacity = loc.visited ? 1 : 0.7;
                    L.circleMarker([loc.coords.lat, loc.coords.lon], { color, radius, opacity, fillOpacity: opacity })
                     .addTo(map)
                     .bindPopup(`<b>${loc.name}</b><br>Visits: ${loc.count}`);
                }
            });
        });

        document.getElementById('show-awards-btn').addEventListener('click', () => {
            let awardsContent = '<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 text-center">';
            for (const id in awardsDefinition) {
                const award = awardsDefinition[id];
                const unlocked = localData.awards.includes(id);
                awardsContent += `
                    <div class="award p-4 border rounded-lg ${unlocked ? 'unlocked' : ''}">
                        <div class="text-5xl">${award.icon}</div>
                        <h4 class="font-bold mt-2">${award.name}</h4>
                        <p class="text-sm text-gray-600">${award.description}</p>
                    </div>`;
            }
            awardsContent += '</div>';
            const modal = createModal('awards-modal', 'Your Awards', awardsContent);
            openModal(modal);
        });

    </script>
</body>
</html>
